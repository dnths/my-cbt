<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v4.6</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --sub-text: #888; 
            --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; 
            --edit-blue: #327DC3; --delete-red: #FF0505;
            --base-font: 15px; --container-w: 550px;
        }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        
        @media (min-width: 768px) {
            :root { --base-font: 18px; --container-w: 1000px; }
        }

        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 70px 0 80px 0; transition: 0.3s; font-size: var(--base-font); }
        
        /* 3. ìƒë‹¨ë°” ê³ ì • */
        header { 
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: var(--bg); border-bottom: 1px solid var(--border);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .header-inner { width: 100%; max-width: var(--container-w); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .container { max-width: var(--container-w); margin: 0 auto; padding: 15px; }
        
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { font-size: 24px; cursor: pointer; user-select: none; }

        /* ì¹´ë“œ ë° ëª©ë¡ */
        .card-sm { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; padding: 15px; }
        .card-lg { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; padding: 25px; }
        
        .item-row { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .item-text { flex-grow: 1; line-height: 1.5; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* í•˜ë‹¨ë°” */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: center; padding: 15px 0; border-top: 1px solid var(--border); z-index: 999; }
        .nav-item { background: none; border: none; color: var(--accent); font-size: 1.1rem; font-weight: 700; cursor: pointer; }

        /* ë²„íŠ¼ */
        .btn-group-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-main { background: var(--accent); color: white; border: none; flex: 1; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-outline { background: none; border: 1px solid var(--border); color: var(--text); flex: 1; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem; }

        /* íŒì—… */
        #popup-menu { position: fixed; top: 65px; right: 20px; width: 180px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1100; overflow: hidden; }
        .menu-item { padding: 15px; font-size: 0.95rem; font-weight: 600; cursor: pointer; border-bottom: 1px solid var(--border); }
        .hidden { display: none !important; }

        /* 4. ë°˜ì‘í˜• ì…ë ¥ì°½ */
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-size: 1rem; }
        .option-btn { width: 100%; padding: 16px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--card); color: var(--text); text-align: left; cursor: pointer; }
        .option-btn.selected { border: 2px solid var(--accent); }
        .option-btn.correct { background: var(--correct) !important; color: white !important; }
        .option-btn.wrong { background: var(--wrong) !important; color: white !important; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="header-inner">
        <div style="display:flex; align-items:center; gap:10px;">
            <span id="back-btn" class="hidden" onclick="handleSmartBack()" style="cursor:pointer; font-size:24px;">â†</span>
            <h1 id="view-title">í™ˆ</h1>
        </div>
        <div class="header-icons">
            <span class="icon-btn" onclick="toggleMenu('menu')">â‰¡</span>
            <span class="icon-btn" onclick="toggleMenu('add')">+</span>
            <span class="icon-btn" onclick="switchTab('setting')">âš™ï¸</span>
        </div>
    </div>
    <div id="popup-menu" class="hidden"></div>
</header>

<div class="container">
    <div id="view-folder" class="view">
        <div id="content-list"></div>
    </div>

    <div id="view-setting" class="view hidden">
        <div class="card-lg">
            <h3>â˜ï¸ êµ¬ê¸€ ë™ê¸°í™”</h3>
            <button id="auth-btn" class="btn-main" onclick="handleAuthClick()">ê³„ì • ì—°ê²°</button>
            <div id="sync-controls" class="hidden">
                <p id="sync-status" style="color:var(--accent); margin-bottom:15px;"></p>
                <button class="btn-outline" style="margin-bottom:10px;" onclick="syncToDrive()">ë°ì´í„° ì˜¬ë¦¬ê¸° (Push)</button>
                <button class="btn-outline" onclick="pullFromDrive()">ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (Pull)</button>
            </div>
        </div>
        <div class="card-lg">
            <h3>ğŸ¨ í™”ë©´ ì„¤ì •</h3>
            <button class="btn-outline" onclick="toggleTheme()">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</button>
        </div>
    </div>

    <div id="view-edit" class="view hidden">
        <h2 id="edit-header">ë¬¸ì œ ì¶”ê°€</h2>
        <textarea id="q-text" placeholder="ë¬¸ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”" rows="4"></textarea>
        <div id="opts-input">
            <input type="text" id="q-opt1" placeholder="1ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt2" placeholder="2ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt3" placeholder="3ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt4" placeholder="4ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt5" placeholder="5ë²ˆ ì„ íƒì§€">
        </div>
        <input type="number" id="q-ans" placeholder="ì •ë‹µ ë²ˆí˜¸ (1-5)">
        <textarea id="q-note" placeholder="í•´ì„¤ì„ ì…ë ¥í•˜ì„¸ìš”" rows="3"></textarea>
        <div class="btn-group-row">
            <button id="btn-next" class="btn-outline" onclick="saveQuestion(true)">ì €ì¥ í›„ ë‹¤ìŒ</button>
            <button class="btn-main" onclick="saveQuestion(false)">ì €ì¥ í›„ ë‹«ê¸°</button>
        </div>
    </div>

    <div id="view-detail" class="view hidden">
        <div class="card-lg">
            <h2 id="detail-text" style="font-size:1.1rem;"></h2>
            <div id="detail-options" style="margin:20px 0;"></div>
            <div id="detail-note" style="color:var(--sub-text); font-size:0.9rem; border-top:1px solid var(--border); padding-top:15px;"></div>
        </div>
        <button class="btn-main" onclick="openEditMode()">ë¬¸ì œ ìˆ˜ì •</button>
    </div>

    <div id="view-quiz" class="view hidden">
        <div id="quiz-progress" style="text-align:right; font-size:0.9rem; margin-bottom:10px;"></div>
        <div class="card-lg">
            <h2 id="quiz-q-text" style="font-size:1.1rem;"></h2>
            <div id="quiz-options"></div>
            <div id="quiz-feedback" class="hidden" style="margin-top:20px; border-top:1px solid var(--border); padding-top:15px;"></div>
        </div>
        <button id="next-btn" class="btn-main hidden" onclick="nextQuiz()">ë‹¤ìŒ ë¬¸ì œ</button>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item" onclick="goHome()">ğŸ  í™ˆ</button>
</nav>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    let db = JSON.parse(localStorage.getItem('cbt_v4_6_db')) || { folders: { 'root': { name: 'í™ˆ', parent: null, children: [] } } };
    let currentId = 'root', currentView = 'folder', editingIdx = null, quizList = [], quizIdx = 0, tokenClient = null;

    function saveDB() { localStorage.setItem('cbt_v4_6_db', JSON.stringify(db)); }

    function render() {
        const list = document.getElementById('content-list'), folder = db.folders[currentId];
        list.innerHTML = '';
        document.getElementById('view-title').innerText = folder.name;
        document.getElementById('back-btn').classList.toggle('hidden', currentId === 'root' && currentView === 'folder');

        folder.children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card-sm"><div class="item-row" onclick="${isF ? `enterFolder('${item.id}')` : `viewQuestion(${idx})`}">
                <span>${isF ? 'ğŸ“‚' : 'ğŸ“'}</span>
                <div class="item-text">${isF ? data.name : data.text}</div>
                <div style="display:flex; gap:12px; flex-shrink:0;">
                    ${isF ? `<span style="color:var(--edit-blue); font-size:13px;" onclick="event.stopPropagation(); renameFolder('${item.id}')">ìˆ˜ì •</span>` : ''}
                    <span style="color:var(--delete-red); font-size:13px;" onclick="event.stopPropagation(); deleteItem(${idx})">ì‚­ì œ</span>
                </div>
            </div></div>`;
        });
    }

    function switchTab(tab) {
        currentView = tab;
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.getElementById('popup-menu').classList.add('hidden');
        render();
    }

    function goHome() { currentId = 'root'; switchTab('folder'); }
    function enterFolder(id) { currentId = id; render(); }
    function handleSmartBack() {
        if (currentView === 'folder' && currentId !== 'root') { currentId = db.folders[currentId].parent; render(); }
        else switchTab('folder');
    }

    function toggleMenu(type) {
        const menu = document.getElementById('popup-menu');
        if (!menu.classList.contains('hidden')) { menu.classList.add('hidden'); return; }
        let html = (type === 'add') ? 
            `<div class="menu-item" onclick="addFolder()">ğŸ“‚ í´ë” ìƒì„±</div><div class="menu-item" onclick="showAddQuestion()">ğŸ“ ë¬¸ì œ ì¶”ê°€</div>` :
            `<div class="menu-item" onclick="startQuiz(false)">â–¶ï¸ ìˆœì„œëŒ€ë¡œ í’€ê¸°</div><div class="menu-item" onclick="startQuiz(true)">ğŸ”€ ì„ì–´ì„œ í’€ê¸°</div>`;
        menu.innerHTML = html; menu.classList.remove('hidden');
    }

    function showAddQuestion() { editingIdx = null; clearInputs(); switchTab('edit'); document.getElementById('edit-header').innerText = "ë¬¸ì œ ì¶”ê°€"; }
    function viewQuestion(idx) { 
        editingIdx = idx; const q = db.folders[currentId].children[idx];
        document.getElementById('detail-text').innerText = q.text;
        document.getElementById('detail-options').innerHTML = q.opts.map((o,i) => o ? `<div style="padding:10px 0; border-bottom:1px solid var(--border); ${i===q.ans?'color:var(--correct);font-weight:700':''}">${i+1}. ${o}</div>` : '').join('');
        document.getElementById('detail-note').innerText = q.note || "í•´ì„¤ì´ ì—†ìŠµë‹ˆë‹¤.";
        switchTab('detail');
    }
    function openEditMode() {
        const q = db.folders[currentId].children[editingIdx];
        document.getElementById('q-text').value = q.text;
        q.opts.forEach((o, i) => document.getElementById('q-opt'+(i+1)).value = o);
        document.getElementById('q-ans').value = q.ans + 1;
        document.getElementById('q-note').value = q.note;
        switchTab('edit'); document.getElementById('edit-header').innerText = "ë¬¸ì œ ìˆ˜ì •";
    }

    function saveQuestion(isNext) {
        const q = { type: 'question', text: document.getElementById('q-text').value, opts: [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value), ans: parseInt(document.getElementById('q-ans').value)-1, note: document.getElementById('q-note').value };
        if (!q.text) return;
        if (editingIdx !== null) db.folders[currentId].children[editingIdx] = q;
        else db.folders[currentId].children.push(q);
        saveDB();
        if (isNext) { clearInputs(); editingIdx = null; alert("ì €ì¥ë¨! ë‹¤ìŒ ë¬¸ì œ ì…ë ¥."); }
        else switchTab('folder');
    }

    function clearInputs() { document.getElementById('q-text').value=''; [1,2,3,4,5].forEach(i=>document.getElementById('q-opt'+i).value=''); document.getElementById('q-ans').value=''; document.getElementById('q-note').value=''; }
    function addFolder() { const n = prompt("í´ë” ì´ë¦„:"); if(n) { const id = 'f'+Date.now(); db.folders[id] = {name:n, parent:currentId, children:[]}; db.folders[currentId].children.push({type:'folder', id}); saveDB(); render(); } }
    function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { db.folders[currentId].children.splice(idx,1); saveDB(); render(); } }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    // í€´ì¦ˆ ë° ë™ê¸°í™” (ê¸°ì¡´ ë¡œì§ í¬í•¨)
    function startQuiz(shuf) {
        quizList = db.folders[currentId].children.filter(c => c.type === 'question');
        if(!quizList.length) return alert("ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
        if(shuf) quizList.sort(()=>Math.random()-0.5);
        quizIdx=0; switchTab('quiz'); showQuiz();
    }
    function showQuiz() {
        const q = quizList[quizIdx];
        document.getElementById('quiz-progress').innerText = `${quizIdx+1} / ${quizList.length}`;
        document.getElementById('quiz-q-text').innerText = q.text;
        document.getElementById('quiz-options').innerHTML = q.opts.map((o,i) => o ? `<button class="option-btn" onclick="checkAns(${i})">${i+1}. ${o}</button>` : '').join('');
        document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-btn').classList.add('hidden');
    }
    function checkAns(idx) {
        const q = quizList[quizIdx], btns = document.querySelectorAll('.option-btn');
        btns.forEach((b,i) => { b.disabled=true; if(i===idx) b.classList.add('selected'); if(i===q.ans) b.classList.add('correct'); else if(i===idx) b.classList.add('wrong'); });
        document.getElementById('quiz-feedback').innerHTML = `<b>ì •ë‹µ: ${q.ans+1}ë²ˆ</b><p>${q.note||''}</p>`;
        document.getElementById('quiz-feedback').classList.remove('hidden'); document.getElementById('next-btn').classList.remove('hidden');
    }
    function nextQuiz() { quizIdx++; if(quizIdx < quizList.length) showQuiz(); else { alert("ì™„ë£Œ!"); switchTab('folder'); } }

    // êµ¬ê¸€ ë™ê¸°í™”
    function gInit() {
        gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] }); });
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.file',
            callback: (tokenResponse) => {
                if (tokenResponse.access_token) {
                    document.getElementById('auth-btn').classList.add('hidden');
                    document.getElementById('sync-controls').classList.remove('hidden');
                }
            }
        });
    }
    function handleAuthClick() { tokenClient.requestAccessToken(); }
    async function syncToDrive() {
        const fileName = "cbt_master_v4.json";
        const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
        const list = await gapi.client.drive.files.list({ q: `name='${fileName}' and trashed=false` });
        const token = gapi.client.getToken().access_token;
        if (list.result.files.length > 0) {
            await fetch(`https://www.googleapis.com/upload/drive/v3/files/${list.result.files[0].id}?uploadType=media`, { method: 'PATCH', headers: { 'Authorization': `Bearer ${token}` }, body: blob });
        } else {
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify({name:fileName, mimeType:'application/json'})], {type:'application/json'}));
            form.append('file', blob);
            await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }, body: form });
        }
        alert("ë°±ì—… ì„±ê³µ!");
    }
    async function pullFromDrive() {
        const list = await gapi.client.drive.files.list({ q: "name='cbt_master_v4.json' and trashed=false" });
        const token = gapi.client.getToken().access_token;
        const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${list.result.files[0].id}?alt=media`, { headers: { 'Authorization': `Bearer ${token}` } });
        db = await resp.json(); saveDB(); alert("ë³µêµ¬ ì„±ê³µ!"); render();
    }

    window.onload = () => { gInit(); render(); };
</script>
</body>
</html>
