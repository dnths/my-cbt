<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v5.2</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --text: #ffffff; --sub-text: #888; 
            --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; 
            --container-w: 550px; --setting-w: 800px;
        }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 60px 0 120px 0; transition: 0.3s; }
        
        header { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-size: 0.9rem; font-weight: 800; opacity: 0.5; letter-spacing: 1px; }

        .container { max-width: var(--container-w); margin: 0 auto; padding: 15px; }
        .container.setting-view { max-width: var(--setting-w); }

        .btn-full { width: 100%; padding: 16px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-weight: 600; cursor: pointer; font-size: 1rem; }
        @media (min-width: 1024px) { .btn-full { font-size: calc(1rem + 3px); } }

        /* 하단 바 및 모바일 패딩 25px */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0 25px 0; border-top: 1px solid var(--border); z-index: 2000; }
        @media (max-width: 768px) { .nav-bar { padding: 25px 0 !important; } }

        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 0.9rem; font-weight: 700; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--accent); }

        .pop-menu { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); width: 140px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); overflow: hidden; display: none; }
        .pop-menu div { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.9rem; color: var(--text); }

        /* 메모 리스트 말줄임표 */
        .memo-card { cursor: pointer; transition: 0.2s; }
        .line-clamp-title { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; font-weight: 700; color: var(--accent); }
        .line-clamp-content { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; margin-top: 10px; font-size: 0.95rem; line-height: 1.5; color: #ccc; }

        .card-sm { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .card-lg { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; padding: 20px; }
        .tag-badge { font-size: 11px; background: rgba(33, 150, 243, 0.15); color: var(--accent); padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
        .memo-body { white-space: pre-wrap; line-height: 1.7; font-size: 1rem; margin-top: 10px; color: var(--text); }
        
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-family: inherit; }
        .option-btn { width: 100%; padding: 16px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--card); color: var(--text); text-align: left; cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">CBT MASTER</div>
    <div id="memo-header-btn" class="hidden" onclick="showAddMemo()" style="font-size: 0.85rem; font-weight: 700; color: var(--accent); cursor: pointer;">글쓰기</div>
</header>

<div id="main-container" class="container">
    <div id="view-folder" class="view">
        <div id="content-list"></div>
    </div>

    <div id="view-memo" class="view hidden">
        <div id="memo-list"></div>
    </div>

    <div id="view-memo-detail" class="view hidden">
        <div style="margin-bottom:15px; color:var(--accent); cursor:pointer;" onclick="switchTab('memo')">← 목록으로</div>
        <div class="card-lg">
            <div id="m-detail-tags"></div>
            <h2 id="m-detail-title" style="margin:15px 0; font-size:1.2rem;"></h2>
            <div id="m-detail-body" class="memo-body" style="border-top:1px solid var(--border); padding-top:15px;"></div>
        </div>
    </div>

    <div id="view-setting" class="view hidden">
        <h3 style="margin-top:0;">클라우드 동기화</h3>
        <div id="user-info" style="color: var(--sub-text); margin-bottom: 15px; font-size: 0.9rem;">연결 전</div>
        <button id="auth-btn" class="btn-full" style="background: var(--accent); border:none; color:white;" onclick="handleAuthClick()">계정 연결</button>
        <div id="sync-controls" class="hidden">
            <button class="btn-full" onclick="syncToDrive()">스마트 백업 (Push)</button>
            <button class="btn-full" onclick="pullFromDrive()">최신 데이터 가져오기 (Pull)</button>
        </div>
        <h3 style="margin-top:30px;">화면 설정</h3>
        <button class="btn-full" onclick="toggleTheme()">다크/라이트 모드 전환</button>
    </div>

    <div id="view-edit" class="view hidden">
        <h2 id="edit-title">문제 추가</h2>
        <textarea id="q-text" placeholder="제목 또는 문제 내용" rows="3"></textarea>
        <div id="opts-area">
            <input type="text" id="q-opt1" placeholder="1번 선택지">
            <input type="text" id="q-opt2" placeholder="2번 선택지">
            <input type="text" id="q-opt3" placeholder="3번 선택지">
            <input type="text" id="q-opt4" placeholder="4번 선택지">
            <input type="text" id="q-opt5" placeholder="5번 선택지">
            <input type="number" id="q-ans" placeholder="정답 번호 (1-5)">
        </div>
        <input type="text" id="q-tags" placeholder="태그 (#요약 #중요)">
        <textarea id="q-note" placeholder="해설 및 메모 내용" rows="8"></textarea>
        <div style="display:flex; gap:10px;">
            <button class="btn-full" style="background:none;" onclick="goHome()">취소</button>
            <button class="btn-full" style="background:var(--accent); border:none; color:white;" onclick="saveItem()">저장하기</button>
        </div>
    </div>

    <div id="view-quiz" class="view hidden">
        <div id="quiz-progress" style="text-align:right; margin-bottom:10px; color:var(--sub-text);"></div>
        <div class="card-lg">
            <h2 id="quiz-q-text" style="font-size:1.1rem; margin-top:0;"></h2>
            <div id="quiz-options"></div>
            <div id="quiz-feedback" class="hidden" style="margin-top:20px; border-top:1px solid var(--border); padding-top:15px;"></div>
        </div>
        <button id="next-btn" class="btn-main btn-full hidden" style="background:var(--accent); color:white; border:none;" onclick="nextQuiz()">다음 문제</button>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item" id="nav-home" onclick="goHome()">홈</div>
    <div class="nav-item" id="nav-add" onclick="togglePop('pop-add')">생성
        <div id="pop-add" class="pop-menu">
            <div onclick="openModal()">폴더 생성</div>
            <div onclick="showAddQuestion()">문제 추가</div>
        </div>
    </div>
    <div class="nav-item" id="nav-quiz" onclick="togglePop('pop-quiz')">풀이
        <div id="pop-quiz" class="pop-menu">
            <div onclick="startQuiz(false)">순서대로</div>
            <div onclick="startQuiz(true)">섞어서</div>
        </div>
    </div>
    <div class="nav-item" id="nav-memo" onclick="switchTab('memo')">메모</div>
    <div class="nav-item" id="nav-setting" onclick="switchTab('setting')">설정</div>
</nav>

<div id="modal-ui" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0;">폴더 생성</h3>
        <input type="text" id="modal-input" placeholder="폴더 이름 입력">
        <div style="display:flex; gap:10px;">
            <button class="btn-full" style="background:none;" onclick="closeModal()">취소</button>
            <button class="btn-full" style="background:var(--accent); border:none; color:white;" onclick="handleModalConfirm()">확인</button>
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    let db = JSON.parse(localStorage.getItem('cbt_v5_2_db')) || { folders: { 'root': { name: '홈', parent: null, children: [] }, 'free_memo': { name: '자유 메모', parent: 'root', children: [] } } };
    let currentId = 'root', currentView = 'folder', quizList = [], quizIdx = 0, tokenClient = null, userName = "";

    function saveDB() { localStorage.setItem('cbt_v5_2_db', JSON.stringify(db)); }

    function switchTab(tab) {
        currentView = tab;
        document.getElementById('main-container').className = 'container' + (tab === 'setting' ? ' setting-view' : '');
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        const targetView = document.getElementById('view-' + tab);
        if(targetView) targetView.classList.remove('hidden');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const navMap = { folder: 'home', memo: 'memo', setting: 'setting', quiz: 'quiz' };
        if(navMap[tab] && document.getElementById('nav-' + navMap[tab])) document.getElementById('nav-' + navMap[tab]).classList.add('active');
        
        document.getElementById('memo-header-btn').classList.toggle('hidden', tab !== 'memo');
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        render();
    }

    function togglePop(id) {
        const target = document.getElementById(id);
        const isOpen = target.style.display === 'block';
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        target.style.display = isOpen ? 'none' : 'block';
    }

    function render() {
        if(currentView === 'folder') renderFolder();
        if(currentView === 'memo') renderMemoHub();
    }

    function renderFolder() {
        const list = document.getElementById('content-list');
        list.innerHTML = (currentId !== 'root') ? `<div style="margin-bottom:15px; color:var(--accent); cursor:pointer; font-weight:700;" onclick="goBack()">← 뒤로가기</div>` : '';
        db.folders[currentId].children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card-sm" onclick="${isF ? `enterFolder('${item.id}')` : `alert('상세 내용은 메모 탭에서 확인 가능합니다!')`}">
                <div>${!isF && data.tags ? data.tags.split(' ').map(t => `<span class="tag-badge">${t}</span>`).join('') : ''} ${data.name || data.text}</div>
                <div onclick="event.stopPropagation(); deleteItem(${idx})" style="color:var(--wrong); font-size:12px; font-weight:700;">삭제</div>
            </div>`;
        });
    }

    function renderMemoHub() {
        const list = document.getElementById('memo-list'); list.innerHTML = '';
        Object.keys(db.folders).forEach(fId => {
            db.folders[fId].children.forEach((item, idx) => {
                if(item.type === 'question' && item.note) {
                    list.innerHTML += `
                        <div class="card-lg memo-card" onclick="viewMemoDetail('${fId}', ${idx})">
                            <div class="line-clamp-title">${item.text}</div>
                            <div style="margin:5px 0;">${item.tags ? item.tags.split(' ').map(t => `<span class="tag-badge">${t}</span>`).join('') : ''}</div>
                            <div class="line-clamp-content">${item.note}</div>
                        </div>`;
                }
            });
        });
        if(!list.innerHTML) list.innerHTML = '<p style="text-align:center; color:var(--sub-text); margin-top:100px;">등록된 메모가 없습니다.</p>';
    }

    function viewMemoDetail(fId, idx) {
        const item = db.folders[fId].children[idx];
        document.getElementById('m-detail-title').innerText = item.text;
        document.getElementById('m-detail-tags').innerHTML = item.tags ? item.tags.split(' ').map(t => `<span class="tag-badge">${t}</span>`).join('') : '';
        document.getElementById('m-detail-body').innerText = item.note;
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-memo-detail').classList.remove('hidden');
    }

    function showAddQuestion() { 
        document.getElementById('edit-title').innerText = "문제 추가";
        document.getElementById('opts-area').classList.remove('hidden');
        clearEditForm(); switchTab('edit'); 
    }

    function showAddMemo() { 
        document.getElementById('edit-title').innerText = "자유 메모 작성";
        document.getElementById('opts-area').classList.add('hidden');
        clearEditForm(); switchTab('edit'); 
    }

    function saveItem() {
        const isMemo = document.getElementById('opts-area').classList.contains('hidden');
        const q = {
            type: 'question',
            text: document.getElementById('q-text').value,
            tags: document.getElementById('q-tags').value,
            note: document.getElementById('q-note').value,
            opts: isMemo ? [] : [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value),
            ans: isMemo ? -1 : parseInt(document.getElementById('q-ans').value) - 1
        };
        if(!q.text || !q.note) return alert("내용을 입력해주세요.");
        const targetId = isMemo ? 'free_memo' : currentId;
        db.folders[targetId].children.push(q);
        saveDB(); switchTab(isMemo ? 'memo' : 'folder');
    }

    function clearEditForm() {
        document.getElementById('q-text').value = ''; document.getElementById('q-tags').value = '';
        document.getElementById('q-note').value = ''; document.getElementById('q-ans').value = '';
        [1,2,3,4,5].forEach(i => document.getElementById('q-opt'+i).value = '');
    }

    function startQuiz(shuf) {
        quizList = db.folders[currentId].children.filter(c => c.type === 'question');
        if(!quizList.length) return alert("이 폴더에 문제가 없습니다.");
        if(shuf) quizList.sort(() => Math.random() - 0.5);
        quizIdx = 0; switchTab('quiz'); showQuiz();
    }

    function showQuiz() {
        const q = quizList[quizIdx];
        document.getElementById('quiz-progress').innerText = `${quizIdx + 1} / ${quizList.length}`;
        document.getElementById('quiz-q-text').innerText = q.text;
        document.getElementById('quiz-options').innerHTML = q.opts.map((o, i) => o ? `<button class="option-btn" onclick="checkAns(${i})">${i + 1}. ${o}</button>` : '').join('');
        document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-btn').classList.add('hidden');
    }

    function checkAns(idx) {
        const q = quizList[quizIdx], btns = document.querySelectorAll('.option-btn');
        btns.forEach((b, i) => {
            b.disabled = true;
            if(i === q.ans) b.style.background = "var(--correct)", b.style.color = "white";
            else if(i === idx) b.style.background = "var(--wrong)", b.style.color = "white";
        });
        document.getElementById('quiz-feedback').innerHTML = `<div class="memo-body"><b>정답: ${q.ans + 1}번</b><br><br>${q.note}</div>`;
        document.getElementById('quiz-feedback').classList.remove('hidden'); document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuiz() { quizIdx++; if(quizIdx < quizList.length) showQuiz(); else { alert("모든 문제를 풀었습니다!"); goHome(); } }

    function enterFolder(id) { currentId = id; render(); }
    function goBack() { currentId = db.folders[currentId].parent; render(); }
    function goHome() { currentId = 'root'; switchTab('folder'); }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function openModal() { document.getElementById('pop-add').style.display = 'none'; document.getElementById('modal-ui').classList.remove('hidden'); }
    function closeModal() { document.getElementById('modal-ui').classList.add('hidden'); }
    function handleModalConfirm() {
        const val = document.getElementById('modal-input').value.trim();
        if(val) {
            const id = 'f' + Date.now();
            db.folders[id] = { name: val, parent: currentId, children: [] };
            db.folders[currentId].children.push({ type: 'folder', id });
            saveDB(); render();
        }
        closeModal();
    }
    function deleteItem(idx) { if(confirm("정말 삭제하시겠습니까?")) { db.folders[currentId].children.splice(idx, 1); saveDB(); render(); } }

    // 구글 동기화 로직
    function gInit() {
        gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] }); });
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile',
            callback: async (res) => {
                const info = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { Authorization: `Bearer ${res.access_token}` } }).then(r => r.json());
                userName = info.name; document.getElementById('user-info').innerText = `연결됨: ${userName}님`;
                document.getElementById('auth-btn').classList.add('hidden'); document.getElementById('sync-controls').classList.remove('hidden');
            }
        });
    }
    function handleAuthClick() { tokenClient.requestAccessToken(); }
    async function syncToDrive() {
        try {
            const list = await gapi.client.drive.files.list({q:"name='My_CBT_Backup' and mimeType='application/vnd.google-apps.folder' and trashed=false"});
            let fid = list.result.files.length ? list.result.files[0].id : (await gapi.client.drive.files.create({resource:{name:'My_CBT_Backup', mimeType:'application/vnd.google-apps.folder'}, fields:'id'})).result.id;
            const now = new Date(); const ds = `${now.getFullYear().toString().slice(2)}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`;
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify({name:`${userName}_CBT_BK_${ds}.json`, parents:[fid]})], {type:'application/json'}));
            form.append('file', new Blob([JSON.stringify(db)], {type:'application/json'}));
            await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {method:'POST', headers:{'Authorization':`Bearer ${gapi.client.getToken().access_token}`}, body:form});
            alert("백업 완료!");
        } catch(e) { alert("백업 실패"); }
    }
    async function pullFromDrive() {
        try {
            const list = await gapi.client.drive.files.list({q:"name='My_CBT_Backup' and trashed=false"});
            const files = await gapi.client.drive.files.list({q:`'${list.result.files[0].id}' in parents and trashed=false`, orderBy:"createdTime desc", pageSize:1});
            const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${files.result.files[0].id}?alt=media`, {headers:{'Authorization':`Bearer ${gapi.client.getToken().access_token}`}});
            db = await resp.json(); saveDB(); alert("데이터를 성공적으로 가져왔습니다!"); render();
        } catch(e) { alert("복구 실패"); }
    }

    window.onload = () => { gInit(); switchTab('folder'); };
</script>
</body>
</html>
