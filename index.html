<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v6.0</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --text: #ffffff; --sub-text: #888; 
            --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; 
            --container-w: 550px; --setting-w: 800px;
        }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 60px 0 120px 0; transition: 0.3s; overflow-x: hidden; }
        
        header { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-size: 0.85rem; font-weight: 800; opacity: 0.5; letter-spacing: 1px; }

        .container { max-width: var(--container-w); margin: 0 auto; padding: 15px; }
        .container.setting-view { max-width: var(--setting-w); }

        .btn-full { width: 100%; padding: 16px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-weight: 600; cursor: pointer; font-size: 1rem; text-align: center; }
        @media (min-width: 1024px) { .btn-full { font-size: calc(1rem + 3px); } }

        /* í•˜ë‹¨ ë°” ìµœì í™” */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0 25px 0; border-top: 1px solid var(--border); z-index: 2000; }
        @media (max-width: 768px) { .nav-bar { padding: 25px 0 !important; } }
        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 0.9rem; font-weight: 700; cursor: pointer; position: relative; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--accent); }

        /* ì¤‘ì•™ ë° í•˜ë‹¨ ì „ì‚¬ íŒì—… */
        .pop-menu { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); width: 160px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); overflow: hidden; display: none; }
        .pop-menu div { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.9rem; color: var(--text); cursor: pointer; }
        .pop-menu div:last-child { border-bottom: none; }
        
        /* ê²€ìƒ‰ì°½ ì „ì‚¬ ìŠ¤íƒ€ì¼ */
        #pop-search { width: 280px; padding: 10px; }
        #pop-search input { margin: 0; padding: 10px; font-size: 0.9rem; }

        /* ëŸ°ì²˜ ìŠ¤íƒ€ì¼ */
        #launcher { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .launcher-btn { width: 100%; max-width: 300px; padding: 40px 20px; margin: 10px; border-radius: 20px; background: var(--card); border: 1px solid var(--border); color: var(--text); font-size: 1.2rem; font-weight: 800; cursor: pointer; text-align: center; }

        .card-sm { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .card-lg { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; padding: 20px; }
        .line-clamp-title { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-weight: 700; color: var(--accent); }
        .line-clamp-content { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; margin-top: 10px; font-size: 0.95rem; line-height: 1.5; color: #ccc; }
        
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-family: inherit; }
    </style>
</head>
<body class="dark-mode">

<div id="launcher">
    <div style="margin-bottom: 30px; font-size: 1.5rem; font-weight: 800; opacity: 0.7;">CBT MASTER</div>
    <div class="launcher-btn" onclick="enterMode('note')">ğŸ“š ì˜¤ë‹µ ë…¸íŠ¸</div>
    <div class="launcher-btn" onclick="enterMode('memo')">ğŸ“ ë©”ëª¨ í—ˆë¸Œ</div>
</div>

<header>
    <div class="logo">CBT MASTER</div>
    <div id="mode-indicator" style="font-size: 0.8rem; font-weight: 700; color: var(--accent);"></div>
</header>

<div id="main-container" class="container">
    <div id="view-folder" class="view hidden"><div id="content-list"></div></div>
    <div id="view-memo" class="view hidden"><div id="memo-list"></div></div>
    <div id="view-setting" class="view hidden">
        <h3>í´ë¼ìš°ë“œ ë™ê¸°í™”</h3>
        <div id="user-info" style="color: var(--sub-text); margin-bottom: 15px; font-size: 0.9rem;">ì—°ê²° ì „</div>
        <button id="auth-btn" class="btn-full" style="background: var(--accent); border:none; color:white;" onclick="handleAuthClick()">ê³„ì • ì—°ê²°</button>
        <div id="sync-controls" class="hidden">
            <button class="btn-full" onclick="syncToDrive()">ìŠ¤ë§ˆíŠ¸ ë°±ì—…</button>
            <button class="btn-full" onclick="pullFromDrive()">ë°ì´í„° ê°€ì ¸ì˜¤ê¸°</button>
        </div>
        <h3 style="margin-top:30px;">í™”ë©´ ì„¤ì •</h3>
        <button class="btn-full" onclick="toggleTheme()">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</button>
    </div>
</div>

<nav id="nav-bar" class="nav-bar hidden">
    </nav>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    let db = JSON.parse(localStorage.getItem('cbt_v6_0_db')) || { folders: { 'root': { name: 'í™ˆ', parent: null, children: [] }, 'free_memo': { name: 'ììœ  ë©”ëª¨', parent: 'root', children: [] } } };
    let currentId = 'root', currentView = '', appMode = ''; 

    function saveDB() { localStorage.setItem('cbt_v6_0_db', JSON.stringify(db)); }

    // 2.1 ëª¨ë“œ ì§„ì… ë° í•˜ë‹¨ ë°” ë¶„ë¦¬
    function enterMode(mode) {
        appMode = mode;
        document.getElementById('launcher').classList.add('hidden');
        document.getElementById('nav-bar').classList.remove('hidden');
        document.getElementById('mode-indicator').innerText = mode === 'note' ? 'ì˜¤ë‹µ ë…¸íŠ¸' : 'ë©”ëª¨ í—ˆë¸Œ';
        
        renderNavBar();
        if(mode === 'note') switchTab('folder');
        else switchTab('memo');
    }

    function renderNavBar() {
        const nav = document.getElementById('nav-bar');
        if(appMode === 'note') {
            nav.innerHTML = `
                <div class="nav-item" onclick="goHome()">í™ˆ</div>
                <div class="nav-item" onclick="togglePop('pop-add')">ìƒì„±
                    <div id="pop-add" class="pop-menu"><div onclick="openFolderModal()">í´ë” ìƒì„±</div><div onclick="showAddQuestion()">ë¬¸ì œ ì¶”ê°€</div></div>
                </div>
                <div class="nav-item" onclick="togglePop('pop-quiz')">í’€ì´
                    <div id="pop-quiz" class="pop-menu"><div onclick="startQuiz(false)">ìˆœì„œëŒ€ë¡œ</div><div onclick="startQuiz(true)">ì„ì–´ì„œ</div></div>
                </div>
                <div class="nav-item" onclick="switchTab('setting')">ì„¤ì •</div>
            `;
        } else {
            nav.innerHTML = `
                <div class="nav-item" onclick="goHome()">í™ˆ</div>
                <div class="nav-item" onclick="showAddMemo()">ìƒì„±</div>
                <div class="nav-item" onclick="togglePop('pop-search')">ê²€ìƒ‰
                    <div id="pop-search" class="pop-menu"><input type="text" id="tag-search" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥..." oninput="renderMemoHub()"></div>
                </div>
                <div class="nav-item" onclick="switchTab('setting')">ì„¤ì •</div>
            `;
        }
    }

    function goHome() {
        document.getElementById('launcher').classList.remove('hidden');
        document.getElementById('nav-bar').classList.add('hidden');
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
    }

    function switchTab(tab) {
        currentView = tab;
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        const target = document.getElementById('view-' + tab);
        if(target) target.classList.remove('hidden');
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        render();
    }

    function togglePop(id) {
        const target = document.getElementById(id);
        const isOpen = target.style.display === 'block';
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        target.style.display = isOpen ? 'none' : 'block';
        if(id === 'pop-search' && !isOpen) setTimeout(() => document.getElementById('tag-search').focus(), 50);
    }

    function render() {
        if(currentView === 'folder') renderFolder();
        if(currentView === 'memo') renderMemoHub();
    }

    // 1. í´ë”ëª… ìˆ˜ì • ê¸°ëŠ¥ ë³µì›
    function renderFolder() {
        const list = document.getElementById('content-list');
        list.innerHTML = (currentId !== 'root') ? `<div style="margin-bottom:15px; color:var(--accent); cursor:pointer; font-weight:700;" onclick="goBackFolder()">â† ë’¤ë¡œê°€ê¸°</div>` : '';
        
        db.folders[currentId].children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card-sm">
                <div style="flex:1;" onclick="${isF ? `enterFolder('${item.id}')` : `alert('ë¬¸ì œ ìƒì„¸ë³´ê¸° ì¤€ë¹„ì¤‘')`}">
                    ${!isF && data.tags ? `<span class="tag-badge">${data.tags}</span>` : ''} 
                    <span id="name-text-${idx}">${data.name || data.text}</span>
                </div>
                <div style="display:flex; gap:15px;">
                    ${isF ? `<span onclick="editFolderName('${item.id}')" style="color:var(--sub-text); font-size:12px;">ìˆ˜ì •</span>` : ''}
                    <span onclick="deleteItem(${idx})" style="color:var(--wrong); font-size:12px; font-weight:700;">ì‚­ì œ</span>
                </div>
            </div>`;
        });
    }

    function editFolderName(id) {
        const newName = prompt("ë³€ê²½í•  í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", db.folders[id].name);
        if(newName && newName.trim()) {
            db.folders[id].name = newName.trim();
            saveDB(); renderFolder();
        }
    }

    function renderMemoHub() {
        const list = document.getElementById('memo-list'), query = document.getElementById('tag-search')?.value.toLowerCase() || "";
        list.innerHTML = '';
        Object.keys(db.folders).forEach(fId => {
            db.folders[fId].children.forEach((item, idx) => {
                if(item.type === 'question' && item.note) {
                    if((item.text + item.note).toLowerCase().includes(query)) {
                        list.innerHTML += `<div class="card-lg">
                            <div class="line-clamp-title">${item.text}</div>
                            <div class="line-clamp-content">${item.note}</div>
                        </div>`;
                    }
                }
            });
        });
    }

    function enterFolder(id) { currentId = id; render(); }
    function goBackFolder() { currentId = db.folders[currentId].parent; render(); }
    function openFolderModal() { 
        const name = prompt("ìƒˆ í´ë” ì´ë¦„:");
        if(name) {
            const id = 'f' + Date.now();
            db.folders[id] = { name: name, parent: currentId, children: [] };
            db.folders[currentId].children.push({ type: 'folder', id: id });
            saveDB(); render();
        }
    }

    // ê¸°ë³¸ ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ (ì´ì „ ë²„ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€)
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function deleteItem(idx) { if(confirm("ì‚­ì œ?")) { db.folders[currentId].children.splice(idx,1); saveDB(); render(); } }

    window.onload = () => { /* êµ¬ê¸€ ë™ê¸°í™” ì´ˆê¸°í™” ìƒëµ */ };
</script>
</body>
</html>
