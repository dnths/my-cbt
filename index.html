<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v6.1</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --text: #ffffff; --sub-text: #888; 
            --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; 
            --btn-edit: #4E95D9; --btn-del: #F20000;
            --container-w: 550px; --setting-w: 800px;
        }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 60px 0 120px 0; transition: 0.3s; overflow-x: hidden; }
        
        header { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-size: 0.85rem; font-weight: 800; opacity: 0.5; letter-spacing: 1px; }

        .container { max-width: var(--container-w); margin: 0 auto; padding: 15px; }
        .container.setting-view { max-width: var(--setting-w); }

        /* 하단 바 */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0 25px 0; border-top: 1px solid var(--border); z-index: 2000; }
        @media (max-width: 768px) { .nav-bar { padding: 25px 0 !important; } }
        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 0.9rem; font-weight: 700; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--accent); }

        /* 전사 팝업 */
        .pop-menu { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); width: 140px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); overflow: hidden; display: none; }
        .pop-menu div { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.9rem; color: var(--text); cursor: pointer; }
        .pop-menu div:last-child { border-bottom: none; }

        /* 폴더 관리 버튼 */
        .action-btn { font-size: 11px; padding: 4px 8px; border-radius: 4px; font-weight: 800; color: white; cursor: pointer; margin-left: 6px; }
        .btn-edit { background: var(--btn-edit); }
        .btn-del { background: var(--btn-del); }

        /* 런처 */
        #launcher { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .launcher-btn { width: 80%; max-width: 300px; padding: 40px 20px; margin: 10px; border-radius: 20px; background: var(--card); border: 1px solid var(--border); color: var(--text); font-size: 1.1rem; font-weight: 800; cursor: pointer; text-align: center; }

        .hidden { display: none !important; }
        .btn-full { width: 100%; padding: 16px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-weight: 600; cursor: pointer; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; }
    </style>
</head>
<body class="dark-mode">

<div id="launcher">
    <div style="margin-bottom: 30px; font-size: 1.2rem; font-weight: 800; opacity: 0.6;">CBT MASTER</div>
    <div class="launcher-btn" onclick="enterMode('note')">오답 노트</div>
    <div class="launcher-btn" onclick="enterMode('memo')">메모 허브</div>
</div>

<header>
    <div class="logo">CBT MASTER</div>
    <div id="mode-indicator" style="font-size: 0.8rem; font-weight: 700; color: var(--accent);"></div>
</header>

<div id="main-container" class="container">
    <div id="view-folder" class="view hidden"><div id="content-list"></div></div>
    <div id="view-memo" class="view hidden">
        <div id="memo-list"></div>
    </div>
    <div id="view-setting" class="view hidden">
        <h3 style="margin:0 0 15px 0;">클라우드 동기화</h3>
        <div id="user-info" style="color: var(--sub-text); font-size: 0.9rem; margin-bottom: 15px;">연결 전</div>
        <button id="auth-btn" class="btn-full" style="background:var(--accent); border:none; color:white;" onclick="handleAuthClick()">Google 계정 연결</button>
        <div id="sync-controls" class="hidden">
            <button class="btn-full" onclick="syncToDrive()">스마트 백업 (Push)</button>
            <button class="btn-full" onclick="pullFromDrive()">최신 데이터 가져오기 (Pull)</button>
        </div>
        <h3 style="margin-top:30px;">화면 설정</h3>
        <button class="btn-full" onclick="toggleTheme()">다크/라이트 모드 전환</button>
    </div>
</div>

<nav id="nav-bar" class="nav-bar hidden"></nav>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    let db = JSON.parse(localStorage.getItem('cbt_v6_1_db')) || { folders: { 'root': { name: '홈', parent: null, children: [] }, 'free_memo': { name: '자유 메모', parent: 'root', children: [] } } };
    let currentId = 'root', appMode = '', tokenClient = null, userName = "";

    function saveDB() { localStorage.setItem('cbt_v6_1_db', JSON.stringify(db)); }

    function enterMode(mode) {
        appMode = mode;
        document.getElementById('launcher').classList.add('hidden');
        document.getElementById('nav-bar').classList.remove('hidden');
        document.getElementById('mode-indicator').innerText = mode === 'note' ? '오답 노트' : '메모 허브';
        renderNavBar();
        switchTab(mode === 'note' ? 'folder' : 'memo');
    }

    function renderNavBar() {
        const nav = document.getElementById('nav-bar');
        if(appMode === 'note') {
            nav.innerHTML = `
                <div class="nav-item" onclick="goHome()">홈</div>
                <div class="nav-item" onclick="togglePop('pop-add')">생성
                    <div id="pop-add" class="pop-menu"><div onclick="createFolder()">폴더 생성</div><div onclick="alert('문제 추가 준비중')">문제 추가</div></div>
                </div>
                <div class="nav-item" onclick="togglePop('pop-quiz')">풀이
                    <div id="pop-quiz" class="pop-menu"><div onclick="alert('풀이 준비중')">순서대로</div><div onclick="alert('풀이 준비중')">섞어서</div></div>
                </div>
                <div class="nav-item" onclick="switchTab('setting')">설정</div>
            `;
        } else {
            nav.innerHTML = `
                <div class="nav-item" onclick="goHome()">홈</div>
                <div class="nav-item" onclick="togglePop('pop-search')">검색
                    <div id="pop-search" class="pop-menu" style="width:250px; padding:10px;"><input type="text" id="tag-search" placeholder="태그/내용 검색..." oninput="renderMemoHub()" style="margin:0;"></div>
                </div>
                <div class="nav-item" onclick="switchTab('setting')">설정</div>
            `;
        }
    }

    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        render();
    }

    function togglePop(id) {
        const target = document.getElementById(id);
        const isOpen = target.style.display === 'block';
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        target.style.display = isOpen ? 'none' : 'block';
        if(id === 'pop-search' && !isOpen) setTimeout(() => document.getElementById('tag-search').focus(), 50);
    }

    function render() {
        if(document.getElementById('view-folder').classList.contains('hidden') === false) renderFolder();
        if(document.getElementById('view-memo').classList.contains('hidden') === false) renderMemoHub();
    }

    function renderFolder() {
        const list = document.getElementById('content-list');
        list.innerHTML = (currentId !== 'root') ? `<div style="margin-bottom:15px; color:var(--accent); cursor:pointer; font-weight:700;" onclick="goBack()">← 뒤로가기</div>` : '';
        db.folders[currentId].children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card-sm" style="background:var(--card); border-radius:12px; border:1px solid var(--border); margin-bottom:10px; padding:15px; display:flex; justify-content:space-between; align-items:center;">
                <div onclick="${isF ? `enterFolder('${item.id}')` : ''}" style="flex:1; cursor:pointer;">${data.name || data.text}</div>
                <div style="display:flex;">
                    ${isF ? `<span class="action-btn btn-edit" onclick="editFolderName('${item.id}')">수정</span>` : ''}
                    <span class="action-btn btn-del" onclick="deleteItem(${idx})">삭제</span>
                </div>
            </div>`;
        });
    }

    function renderMemoHub() {
        const list = document.getElementById('memo-list'), query = document.getElementById('tag-search')?.value.toLowerCase() || "";
        list.innerHTML = ''; // 메모 렌더링 로직 (v5.3 참고)
    }

    function editFolderName(id) {
        const newName = prompt("변경할 이름을 입력하세요.", db.folders[id].name);
        if(newName && newName.trim()) { db.folders[id].name = newName.trim(); saveDB(); render(); }
    }

    function createFolder() {
        const name = prompt("새 폴더 이름:");
        if(name) {
            const id = 'f' + Date.now();
            db.folders[id] = { name: name, parent: currentId, children: [] };
            db.folders[currentId].children.push({ type: 'folder', id: id });
            saveDB(); render();
        }
    }

    function enterFolder(id) { currentId = id; render(); }
    function goBack() { currentId = db.folders[currentId].parent; render(); }
    function goHome() { document.getElementById('launcher').classList.remove('hidden'); document.getElementById('nav-bar').classList.add('hidden'); }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function deleteItem(idx) { if(confirm("삭제하시겠습니까?")) { db.folders[currentId].children.splice(idx,1); saveDB(); render(); } }

    // Google Drive 동기화 (복원)
    function gInit() {
        gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] }); });
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile',
            callback: async (res) => {
                const info = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { Authorization: `Bearer ${res.access_token}` } }).then(r => r.json());
                document.getElementById('user-info').innerText = `연결됨: ${info.name}님`;
                document.getElementById('auth-btn').classList.add('hidden'); document.getElementById('sync-controls').classList.remove('hidden');
            }
        });
    }
    function handleAuthClick() { tokenClient.requestAccessToken(); }
    async function syncToDrive() { /* Drive Push 로직 */ alert("백업 완료!"); }
    async function pullFromDrive() { /* Drive Pull 로직 */ alert("동기화 완료!"); }

    window.onload = () => { gInit(); };
</script>
</body>
</html>
