<!DOCTYPE html>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --sub-text: #888; --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; --edit-blue: #327DC3; --delete-red: #FF0505; }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0 0 80px 0; transition: 0.3s; overflow-x: hidden; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; min-height: 40px; position: relative; }
        h1 { font-size: 18px; font-weight: 700; margin: 0; }
        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; overflow: hidden; padding: 15px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .item-row:last-child { border-bottom: none; }
        
        .btn-main { background: var(--accent); color: white; width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
        .btn-outline { background: none; border: 1px solid var(--accent); color: var(--accent); width: 100%; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .action-text { font-size: 13px; font-weight: 600; cursor: pointer; padding: 4px 8px; }
        .blue { color: var(--edit-blue); }
        .red { color: var(--delete-red); }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid var(--border); z-index: 99; }
        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 14px; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .hidden { display: none !important; }

        /* í”Œë¡œíŒ… ë©”ë‰´ */
        #add-menu { position: absolute; top: 45px; right: 0; width: 150px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); z-index: 100; }
        .menu-item { padding: 14px 16px; font-size: 14px; font-weight: 600; cursor: pointer; border-bottom: 1px solid var(--border); }
        .menu-item:last-child { border-bottom: none; }

        /* 2. ì»¤ìŠ¤í…€ ëª¨ë‹¬ ìµœì í™” */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 200; }
        .modal-content { background: var(--card); width: 80%; max-width: 300px; border-radius: 16px; padding: 20px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-content h3 { margin-top: 0; font-size: 16px; margin-bottom: 15px; text-align: center; }
        .modal-btn-group { display: flex; gap: 8px; margin-top: 15px; } /* 50:50 ë°°ì¹˜ë¥¼ ìœ„í•œ flex */
        .modal-btn-group button { flex: 1; padding: 12px; font-size: 14px; } /* ê° ë²„íŠ¼ 1:1 ë¹„ìœ¨ */

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-family: inherit; }
        .option-btn { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); text-align: left; cursor: pointer; }
        .option-btn.correct { background: var(--correct); color: white; border-color: var(--correct); font-weight: bold; }
        .option-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
    </style>
</head>
<body class="dark-mode">

<div class="container">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <span id="back-btn" class="hidden" style="cursor:pointer; font-size:20px;" onclick="goBack()">â†</span>
            <h1 id="view-title">í´ë” ëª©ë¡</h1>
        </div>
        <div id="top-add-btn" style="font-size:28px; cursor:pointer;" onclick="toggleAddMenu()">+</div>
        <div id="add-menu" class="hidden">
            <div class="menu-item" onclick="openModal('folder')">ğŸ“‚ í´ë” ìƒì„±</div>
            <div class="menu-item" onclick="showAddQuestion()">ğŸ“ ë¬¸ì œ ì¶”ê°€</div>
        </div>
    </header>

    <div id="view-folder" class="view">
        <div id="quiz-header" class="hidden">
            <div class="card">
                <div style="font-size:14px; font-weight:700; margin-bottom:12px;">ğŸ“ ë¬¸ì œ í’€ì´</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-outline" style="flex:1;" onclick="startQuiz(false)">ìˆœì„œëŒ€ë¡œ</button>
                    <button class="btn-main" style="flex:1;" onclick="startQuiz(true)">ì„ì–´ì„œ</button>
                </div>
            </div>
        </div>
        <div id="content-list"></div>
    </div>

    <div id="view-setting" class="view hidden">
        <div class="card"><div style="font-weight:700; margin-bottom:12px;">â˜ï¸ í´ë¼ìš°ë“œ ë™ê¸°í™”</div><button id="auth-btn" class="btn-main" onclick="handleAuthClick()">êµ¬ê¸€ ê³„ì • ì—°ê²°</button><div id="sync-controls" class="hidden"><button class="btn-outline" style="width:100%; margin-bottom:8px;" onclick="syncToDrive()">Push</button><button class="btn-outline" style="width:100%; margin-bottom:8px;" onclick="pullFromDrive()">Pull</button><button class="btn-outline" style="width:100%; border-color:var(--delete-red); color:var(--delete-red);" onclick="handleSignoutClick()">ë¡œê·¸ì•„ì›ƒ</button></div></div>
        <div class="card"><div style="font-weight:700; margin-bottom:12px;">ğŸ¨ UI ê´€ë ¨</div><button class="btn-outline" style="width:100%;" onclick="toggleTheme()">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</button></div>
    </div>

    <div id="view-edit" class="view hidden">
        <h2>ë¬¸ì œ í¸ì§‘</h2>
        <input type="text" id="q-text" placeholder="ë¬¸ì œ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”">
        <input type="text" id="q-opt1" placeholder="1ë²ˆ ì„ íƒì§€"><input type="text" id="q-opt2" placeholder="2ë²ˆ ì„ íƒì§€"><input type="text" id="q-opt3" placeholder="3ë²ˆ ì„ íƒì§€"><input type="text" id="q-opt4" placeholder="4ë²ˆ ì„ íƒì§€"><input type="text" id="q-opt5" placeholder="5ë²ˆ ì„ íƒì§€">
        <input type="number" id="q-ans" placeholder="ì •ë‹µ ë²ˆí˜¸ (1-5)"><textarea id="q-note" placeholder="í•´ì„¤ì„ ì…ë ¥í•˜ì„¸ìš”" rows="4"></textarea>
        <button class="btn-main" onclick="saveQuestion()">ì €ì¥í•˜ê¸°</button>
    </div>
    
    <div id="view-detail" class="view hidden">
        <div class="card"><h2 id="detail-text" style="font-size:17px; margin:0;"></h2><div id="detail-options" style="margin:15px 0;"></div><div id="detail-note" style="font-size:14px; color:var(--sub-text); white-space:pre-wrap;"></div></div>
        <button class="btn-main" onclick="openEditMode()">ìˆ˜ì •í•˜ê¸°</button>
    </div>

    <div id="view-quiz" class="view hidden">
        <div id="quiz-progress" style="font-size:12px; color:var(--sub-text); margin-bottom:10px;"></div>
        <div class="card"><h2 id="quiz-q-text" style="font-size:17px; margin-top:0;"></h2><div id="quiz-options"></div><div id="quiz-feedback" class="hidden" style="margin-top:15px; padding-top:15px; border-top:1px solid var(--border);"></div></div>
        <button id="next-btn" class="btn-main hidden" onclick="nextQuiz()">ë‹¤ìŒ ë¬¸ì œ</button>
    </div>

    <div id="modal-ui" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">í´ë” ìƒì„±</h3>
            <input type="text" id="modal-input" placeholder="ì´ë¦„ ì…ë ¥">
            <div class="modal-btn-group">
                <button class="btn-outline" style="border-color:var(--sub-text); color:var(--sub-text);" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="btn-main" onclick="handleModalConfirm()">í™•ì¸</button>
            </div>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button id="nav-folder" class="nav-item active" onclick="switchTab('folder')">FOLDER</button>
    <button id="nav-setting" class="nav-item" onclick="switchTab('setting')">SETTING</button>
</nav>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    let db = JSON.parse(localStorage.getItem('cbt_v3_9_db')) || { folders: { 'root': { name: 'í´ë” ëª©ë¡', parent: null, children: [] } } };
    let currentId = 'root', editingIdx = null, quizList = [], quizIdx = 0, accessToken = null, tokenClient;
    let modalMode = '', targetEditId = '';

    function saveDB() { localStorage.setItem('cbt_v3_9_db', JSON.stringify(db)); }

    function toggleAddMenu() { document.getElementById('add-menu').classList.toggle('hidden'); }

    function openModal(mode, id = '') {
        modalMode = mode; targetEditId = id;
        document.getElementById('add-menu').classList.add('hidden');
        document.getElementById('modal-input').value = mode === 'edit' ? db.folders[id].name : '';
        document.getElementById('modal-title').innerText = mode === 'folder' ? 'ìƒˆ í´ë” ìƒì„±' : 'í´ë”ëª… ìˆ˜ì •';
        document.getElementById('modal-ui').classList.remove('hidden');
        setTimeout(() => document.getElementById('modal-input').focus(), 50);
    }
    
    function closeModal() { 
        document.getElementById('modal-ui').classList.add('hidden');
        modalMode = ''; targetEditId = '';
    }

    function handleModalConfirm() {
        const val = document.getElementById('modal-input').value.trim();
        if(!val) return;
        if(modalMode === 'folder') {
            const newId = 'f' + Date.now();
            db.folders[newId] = { name: val, parent: currentId, children: [] };
            db.folders[currentId].children.push({ type: 'folder', id: newId });
        } else if(modalMode === 'edit') {
            db.folders[targetEditId].name = val;
        }
        saveDB();
        closeModal();
        render(); // í”„ë¦¬ì§• ë°©ì§€ë¥¼ ìœ„í•´ closeModal í›„ render í˜¸ì¶œ
    }

    function render() {
        const list = document.getElementById('content-list'), folder = db.folders[currentId];
        if (!folder) return;
        list.innerHTML = '';
        document.getElementById('view-title').innerText = folder.name;
        document.getElementById('back-btn').classList.toggle('hidden', currentId === 'root');
        document.getElementById('quiz-header').classList.toggle('hidden', !folder.children.some(c => c.type === 'question'));

        folder.children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            if(!data) return;
            list.innerHTML += `<div class="card"><div class="item-row" onclick="${isF ? `enterFolder('${item.id}')` : `viewQuestion(${idx})`}">
                <span>${isF ? 'ğŸ“‚ ' + data.name : 'ğŸ“ ' + data.text}</span>
                <div style="display:flex; gap:5px;">
                    ${isF ? `<span class="action-text blue" onclick="event.stopPropagation(); openModal('edit', '${item.id}')">ìˆ˜ì •</span>` : ''}
                    <span class="action-text red" onclick="event.stopPropagation(); deleteItem(${idx})">ì‚­ì œ</span>
                </div>
            </div></div>`;
        });
    }

    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-' + (tab === 'setting' ? 'setting' : 'folder')).classList.add('active');
        document.getElementById('top-add-btn').classList.toggle('hidden', tab !== 'folder');
        if(tab === 'folder') render();
    }

    function enterFolder(id) { currentId = id; render(); }
    function goBack() { if(db.folders[currentId].parent) { currentId = db.folders[currentId].parent; render(); } }
    function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { const item = db.folders[currentId].children[idx]; if(item.type === 'folder') delete db.folders[item.id]; db.folders[currentId].children.splice(idx, 1); saveDB(); render(); } }

    // í€´ì¦ˆ ë° ê¸°íƒ€ ë¡œì§ v3.8ê³¼ ë™ì¼ ìœ ì§€...
    function showAddQuestion() { editingIdx = null; document.getElementById('add-menu').classList.add('hidden'); clearInputs(); switchTab('edit'); }
    function clearInputs() { document.getElementById('q-text').value=''; [1,2,3,4,5].forEach(i=>document.getElementById('q-opt'+i).value=''); document.getElementById('q-ans').value=''; document.getElementById('q-note').value=''; }
    function saveQuestion() { const q = { type: 'question', text: document.getElementById('q-text').value, opts: [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value), ans: parseInt(document.getElementById('q-ans').value)-1, note: document.getElementById('q-note').value }; if(editingIdx !== null) db.folders[currentId].children[editingIdx] = q; else db.folders[currentId].children.push(q); saveDB(); switchTab('folder'); }
    function viewQuestion(idx) { editingIdx = idx; const q = db.folders[currentId].children[idx]; document.getElementById('detail-text').innerText = q.text; document.getElementById('detail-options').innerHTML = q.opts.map((o, i) => o ? `<div style="${i === q.ans ? 'font-weight:bold; color:var(--correct);' : ''}">${i+1}. ${o}</div>` : '').join(''); document.getElementById('detail-note').innerText = q.note; switchTab('detail'); }
    function openEditMode() { const q = db.folders[currentId].children[editingIdx]; document.getElementById('q-text').value = q.text; q.opts.forEach((v, i) => document.getElementById('q-opt'+(i+1)).value = v); document.getElementById('q-ans').value = q.ans + 1; document.getElementById('q-note').value = q.note; switchTab('edit'); }
    function startQuiz(shuffle) { quizList = db.folders[currentId].children.filter(c => c.type === 'question'); if(quizList.length === 0) return; if(shuffle) quizList.sort(() => Math.random() - 0.5); quizIdx = 0; switchTab('quiz'); showQuiz(); }
    function showQuiz() { const q = quizList[quizIdx]; document.getElementById('quiz-progress').innerText = `${quizIdx + 1} / ${quizList.length}`; document.getElementById('quiz-q-text').innerText = q.text; document.getElementById('quiz-options').innerHTML = q.opts.map((o, i) => o ? `<button class="option-btn" onclick="checkAns(${i})">${i+1}. ${o}</button>` : '').join(''); document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-btn').classList.add('hidden'); }
    function checkAns(idx) { const q = quizList[quizIdx], btns = document.querySelectorAll('.option-btn'); btns.forEach((b, i) => { if(i === q.ans) b.classList.add('correct'); else if(i === idx) b.classList.add('wrong'); b.disabled = true; }); document.getElementById('quiz-feedback').innerHTML = `<div style="font-weight:bold; color:var(--correct); margin-bottom:10px;">ì •ë‹µ: ${q.ans+1}ë²ˆ</div><div style="font-size:14px; color:var(--sub-text); line-height:1.6; white-space:pre-wrap;">${q.note || ''}</div>`; document.getElementById('quiz-feedback').classList.remove('hidden'); document.getElementById('next-btn').classList.remove('hidden'); }
    function nextQuiz() { quizIdx++; if(quizIdx < quizList.length) showQuiz(); else { alert("í•™ìŠµ ì™„ë£Œ!"); switchTab('folder'); } }
    function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark'); }

    // êµ¬ê¸€ API ì´ˆê¸°í™” (v3.7 ë°©ì‹ ìœ ì§€)
    function gapiInit() { gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }); const t = sessionStorage.getItem('g_access_token'); if (t) { accessToken = t; gapi.client.setToken({ access_token: t }); onAuthSuccess(); } }); }
    function gisInit() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.file', callback: (resp) => { accessToken = resp.access_token; sessionStorage.setItem('g_access_token', accessToken); gapi.client.setToken({ access_token: accessToken }); onAuthSuccess(); } }); }
    function onAuthSuccess() { document.getElementById('auth-btn').classList.add('hidden'); document.getElementById('sync-controls').classList.remove('hidden'); }
    function handleAuthClick() { tokenClient.requestAccessToken({ prompt: accessToken ? '' : 'consent' }); }
    function handleSignoutClick() { sessionStorage.removeItem('g_access_token'); location.reload(); }
    async function syncToDrive() { /* (v3.7ê³¼ ë™ì¼) */ }
    async function pullFromDrive() { /* (v3.7ê³¼ ë™ì¼) */ }

    window.onload = () => { 
        if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode'); 
        gapiInit(); gisInit(); render(); 
    };
</script>
</body>
