<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v3.7</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --sub-text: #888; --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0 0 80px 0; transition: 0.3s; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; min-height: 40px; }
        h1 { font-size: 18px; font-weight: 700; margin: 0; }
        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; overflow: hidden; padding: 15px; }
        .group-title { font-size: 14px; font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .item-row:last-child { border-bottom: none; }
        .btn-main { background: var(--accent); color: white; width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; margin-top: 8px; }
        .btn-outline { background: none; border: 1px solid var(--accent); color: var(--accent); width: 100%; padding: 14px; border-radius: 10px; cursor: pointer; margin-top: 8px; font-weight: 600; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid var(--border); }
        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 14px; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .hidden { display: none; }
        textarea, input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-family: inherit; }
        .option-btn { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); text-align: left; cursor: pointer; }
        .option-btn.correct { background: var(--correct); color: white; border-color: var(--correct); font-weight: bold; }
        .option-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .explanation-text { line-height: 1.6; font-size: 14px; color: var(--sub-text); white-space: pre-wrap; margin-top: 10px; }
    </style>
</head>
<body class="dark-mode">

<div class="container">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <span id="back-btn" class="hidden" style="cursor:pointer; font-size:20px;" onclick="goBack()">â†</span>
            <h1 id="view-title">í´ë” ëª©ë¡</h1>
        </div>
        <div id="top-add" style="font-size:24px; cursor:pointer;" onclick="showAddMenu()">+</div>
    </header>

    <div id="view-folder" class="view">
        <div id="quiz-header" class="hidden">
            <div class="card">
                <div class="group-title">ğŸ“ ë¬¸ì œ í’€ì´</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-outline" onclick="startQuiz(false)">ìˆœì„œëŒ€ë¡œ</button>
                    <button class="btn-main" onclick="startQuiz(true)">ì„ì–´ì„œ</button>
                </div>
            </div>
        </div>
        <div id="content-list"></div>
    </div>

    <div id="view-setting" class="view hidden">
        <div class="card">
            <div class="group-title">â˜ï¸ í´ë¼ìš°ë“œ ë™ê¸°í™”</div>
            <button id="auth-btn" class="btn-main" onclick="handleAuthClick()">êµ¬ê¸€ ê³„ì • ì—°ê²°</button>
            <div id="sync-controls" class="hidden">
                <button class="btn-outline" onclick="syncToDrive()">í˜„ì¬ ë°ì´í„° ì˜¬ë¦¬ê¸° (Push)</button>
                <button class="btn-outline" onclick="pullFromDrive()">í´ë¼ìš°ë“œ ë°ì´í„° ë°›ê¸° (Pull)</button>
                <button class="btn-outline" style="border-color:#f44336; color:#f44336;" onclick="handleSignoutClick()">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </div>
        <div class="card">
            <div class="group-title">ğŸ¨ UI ê´€ë ¨</div>
            <button class="btn-outline" onclick="toggleTheme()">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</button>
        </div>
    </div>

    <div id="view-detail" class="view hidden">
        <div class="card"><h2 id="detail-text" style="font-size:17px; margin:0;"></h2><div id="detail-options" style="margin:15px 0;"></div><div id="detail-note" class="explanation-text"></div></div>
        <button class="btn-main" onclick="openEditMode()">ì´ ë¬¸ì œ ìˆ˜ì •í•˜ê¸°</button>
    </div>
    <div id="view-edit" class="view hidden">
        <h2 id="edit-title">ë¬¸ì œ í¸ì§‘</h2>
        <input type="text" id="q-text" placeholder="ë¬¸ì œ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”">
        <div id="opts-input">
            <input type="text" id="q-opt1" placeholder="1ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt2" placeholder="2ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt3" placeholder="3ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt4" placeholder="4ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt5" placeholder="5ë²ˆ ì„ íƒì§€">
        </div>
        <input type="number" id="q-ans" placeholder="ì •ë‹µ ë²ˆí˜¸ (1-5)">
        <textarea id="q-note" placeholder="í•´ì„¤ì„ ì…ë ¥í•˜ì„¸ìš” (ì¤„ë°”ê¿ˆ ê°€ëŠ¥)" rows="5"></textarea>
        <button class="btn-main" onclick="saveQuestion()">ì €ì¥í•˜ê¸°</button>
    </div>
    <div id="view-quiz" class="view hidden">
        <div id="quiz-progress" style="font-size:12px; color:var(--sub-text); margin-bottom:10px;"></div>
        <div class="card"><h2 id="quiz-q-text" style="font-size:17px; margin-top:0;"></h2><div id="quiz-options"></div><div id="quiz-feedback" class="hidden" style="margin-top:15px; padding-top:15px; border-top:1px solid var(--border);"></div></div>
        <button id="next-btn" class="btn-main hidden" onclick="nextQuiz()">ë‹¤ìŒ ë¬¸ì œ</button>
    </div>
</div>

<nav class="nav-bar">
    <button id="nav-folder" class="nav-item active" onclick="switchTab('folder')">FOLDER</button>
    <button id="nav-setting" class="nav-item" onclick="switchTab('setting')">SETTING</button>
</nav>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    const SYNC_FILE_NAME = 'cbt_master_v3_sync.json';
    let db = JSON.parse(localStorage.getItem('cbt_v3_7_db')) || { folders: { 'root': { name: 'í´ë” ëª©ë¡', parent: null, children: [] } } };
    let currentId = 'root', editingIdx = null, quizList = [], quizIdx = 0, accessToken = null, tokenClient;

    function saveDB() { localStorage.setItem('cbt_v3_7_db', JSON.stringify(db)); }

    // 3. '+' ì•„ì´ì½˜ í´ë¦­ ì‹œ ë©”ë‰´ ë¶„ê¸°
    function showAddMenu() {
        const choice = prompt("ë¬´ì—‡ì„ ì¶”ê°€í• ê¹Œìš”?\n1: ìƒˆ í´ë” ìƒì„±\n2: ìƒˆ ë¬¸ì œ ì¶”ê°€");
        if(choice === '1') addFolderPrompt();
        else if(choice === '2') showAddQuestion();
    }

    function render() {
        const list = document.getElementById('content-list'), folder = db.folders[currentId];
        list.innerHTML = '';
        document.getElementById('view-title').innerText = folder.name;
        document.getElementById('back-btn').classList.toggle('hidden', currentId === 'root');
        
        // 1. ë¬¸ì œê°€ ìˆì„ ë•Œë§Œ ë¬¸ì œ í’€ì´ íƒ­ í‘œì‹œ
        const hasQuestions = folder.children.some(c => c.type === 'question');
        document.getElementById('quiz-header').classList.toggle('hidden', !hasQuestions);

        folder.children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card"><div class="item-row" onclick="${isF ? `enterFolder('${item.id}')` : `viewQuestion(${idx})`}">
                <span>${isF ? 'ğŸ“‚ ' + data.name : 'ğŸ“ ' + data.text}</span>
                <div style="font-size:12px; color:var(--sub-text); display:flex; gap:10px;">
                    ${isF ? `<span onclick="editFolderName('${item.id}', event)">ìˆ˜ì •</span>` : ''}
                    <span onclick="deleteItem(${idx}, event)">ì‚­ì œ</span>
                </div>
            </div></div>`;
        });
    }

    // 4. í…Œë§ˆ ì „í™˜
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-' + tab).classList.add('active');
        
        // 2. Setting/í¸ì§‘ í˜ì´ì§€ì—ì„œ '+' ì•„ì´ì½˜ ìˆ¨ê¸°ê¸°
        const isFolderView = (tab === 'folder');
        document.getElementById('top-add').classList.toggle('hidden', !isFolderView);
        
        if(tab === 'folder') render();
    }

    // (ë™ê¸°í™” ë° í€´ì¦ˆ ë¡œì§ì€ v3.6ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€í•˜ë˜ UI ì—°ê²°ë§Œ ìˆ˜ì •)
    function enterFolder(id) { currentId = id; render(); }
    function goBack() { if(db.folders[currentId].parent) { currentId = db.folders[currentId].parent; render(); } }
    function addFolderPrompt() { const n = prompt("ìƒˆ í´ë”ëª…"); if(n) { const id='f'+Date.now(); db.folders[id]={name:n, parent:currentId, children:[]}; db.folders[currentId].children.push({type:'folder', id}); saveDB(); render(); } }
    function showAddQuestion() { editingIdx = null; clearInputs(); switchTab('edit'); }
    function clearInputs() { document.getElementById('q-text').value=''; [1,2,3,4,5].forEach(i=>document.getElementById('q-opt'+i).value=''); document.getElementById('q-ans').value=''; document.getElementById('q-note').value=''; }
    function saveQuestion() { const q = { type: 'question', text: document.getElementById('q-text').value, opts: [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value), ans: parseInt(document.getElementById('q-ans').value)-1, note: document.getElementById('q-note').value }; if(editingIdx !== null) db.folders[currentId].children[editingIdx] = q; else db.folders[currentId].children.push(q); saveDB(); switchTab('folder'); }
    function viewQuestion(idx) { editingIdx = idx; const q = db.folders[currentId].children[idx]; document.getElementById('detail-text').innerText = q.text; document.getElementById('detail-options').innerHTML = q.opts.map((o, i) => o ? `<div style="${i === q.ans ? 'font-weight:bold; color:var(--correct);' : ''}">${i+1}. ${o}</div>` : '').join(''); document.getElementById('detail-note').innerText = q.note; switchTab('detail'); }
    function openEditMode() { const q = db.folders[currentId].children[editingIdx]; document.getElementById('q-text').value = q.text; q.opts.forEach((v, i) => document.getElementById('q-opt'+(i+1)).value = v); document.getElementById('q-ans').value = q.ans + 1; document.getElementById('q-note').value = q.note; switchTab('edit'); }
    function startQuiz(shuffle) { quizList = db.folders[currentId].children.filter(c => c.type === 'question'); if(quizList.length === 0) return; if(shuffle) quizList.sort(() => Math.random() - 0.5); quizIdx = 0; switchTab('quiz'); showQuiz(); }
    function showQuiz() { const q = quizList[quizIdx]; document.getElementById('quiz-progress').innerText = `${quizIdx + 1} / ${quizList.length}`; document.getElementById('quiz-q-text').innerText = q.text; document.getElementById('quiz-options').innerHTML = q.opts.map((o, i) => o ? `<button class="option-btn" onclick="checkAns(${i})">${i+1}. ${o}</button>` : '').join(''); document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-btn').classList.add('hidden'); }
    function checkAns(idx) { const q = quizList[quizIdx], btns = document.querySelectorAll('.option-btn'); btns.forEach((b, i) => { if(i === q.ans) b.classList.add('correct'); else if(i === idx) b.classList.add('wrong'); b.disabled = true; }); document.getElementById('quiz-feedback').innerHTML = `<div style="font-weight:bold; color:var(--correct); margin-bottom:10px;">ì •ë‹µ: ${q.ans+1}ë²ˆ</div><div class="explanation-text">${q.note || ''}</div>`; document.getElementById('quiz-feedback').classList.remove('hidden'); document.getElementById('next-btn').classList.remove('hidden'); }
    function nextQuiz() { quizIdx++; if(quizIdx < quizList.length) showQuiz(); else { alert("í•™ìŠµ ì™„ë£Œ!"); switchTab('folder'); } }
    function deleteItem(idx, e) { e.stopPropagation(); if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { const item = db.folders[currentId].children[idx]; if(item.type === 'folder') delete db.folders[item.id]; db.folders[currentId].children.splice(idx, 1); saveDB(); render(); } }
    function editFolderName(id, e) { e.stopPropagation(); const n = prompt("í´ë”ëª… ìˆ˜ì •", db.folders[id].name); if(n) { db.folders[id].name = n; saveDB(); render(); } }

    // êµ¬ê¸€ API ë° ì´ˆê¸°í™”
    function gapiInit() { gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }); const t = sessionStorage.getItem('g_access_token'); if (t) { accessToken = t; gapi.client.setToken({ access_token: t }); onAuthSuccess(); } }); }
    function gisInit() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.file', callback: (resp) => { accessToken = resp.access_token; sessionStorage.setItem('g_access_token', accessToken); gapi.client.setToken({ access_token: accessToken }); onAuthSuccess(); } }); }
    function onAuthSuccess() { document.getElementById('auth-btn').classList.add('hidden'); document.getElementById('sync-controls').classList.remove('hidden'); document.getElementById('dot').style.background = '#4caf50'; }
    function handleAuthClick() { tokenClient.requestAccessToken({ prompt: accessToken ? '' : 'consent' }); }
    function handleSignoutClick() { sessionStorage.removeItem('g_access_token'); location.reload(); }
    async function syncToDrive() { try { const blob = new Blob([JSON.stringify(db)], {type: 'application/json'}); const list = await gapi.client.drive.files.list({ q: `name='${SYNC_FILE_NAME}' and trashed=false` }); if (list.result.files.length > 0) { await fetch(`https://www.googleapis.com/upload/drive/v3/files/${list.result.files[0].id}?uploadType=media`, { method: 'PATCH', headers: { 'Authorization': `Bearer ${accessToken}` }, body: blob }); } else { const form = new FormData(); form.append('metadata', new Blob([JSON.stringify({name:SYNC_FILE_NAME, mimeType:'application/json'})], {type:'application/json'})); form.append('file', blob); await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form }); } alert("Push ì™„ë£Œ!"); } catch (e) { alert("ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì—°ê²°í•´ì£¼ì„¸ìš”."); } }
    async function pullFromDrive() { try { const list = await gapi.client.drive.files.list({ q: `name='${SYNC_FILE_NAME}' and trashed=false` }); if (list.result.files.length === 0) return alert("í´ë¼ìš°ë“œì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤."); const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${list.result.files[0].id}?alt=media`, { headers: { 'Authorization': `Bearer ${accessToken}` } }); db = await resp.json(); saveDB(); location.reload(); } catch (e) { alert("Pull ì‹¤íŒ¨"); } }

    window.onload = () => { 
        if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        gapiInit(); gisInit(); render(); 
    };
</script>
</body>
