<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v4.5</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --sub-text: #888; 
            --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; 
            --edit-blue: #327DC3; --delete-red: #FF0505;
            --base-font: 15px; --container-w: 500px; /* ê¸°ë³¸ ëª¨ë°”ì¼ ì„¤ì • */
        }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        
        /* 2.1 PC ì™€ì´ë“œ ëª¨ë“œ ëŒ€ì‘ (ë¯¸ë””ì–´ ì¿¼ë¦¬) */
        @media (min-width: 768px) {
            :root { 
                --base-font: 18px; /* 1.2ë°° ì»¤ì§„ í°íŠ¸ */
                --container-w: 1000px; /* 2ë°° ë„“ì–´ì§„ ìŠ¤íŒ¬ */
            }
        }

        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0 0 80px 0; transition: 0.3s; overflow-x: hidden; font-size: var(--base-font); }
        .container { max-width: var(--container-w); margin: 0 auto; padding: 15px; position: relative; transition: 0.3s; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; min-height: 40px; }
        h1 { font-size: 1.2rem; font-weight: 700; margin: 0; }
        .header-icons { display: flex; gap: 18px; align-items: center; }
        .icon-btn { font-size: 24px; cursor: pointer; user-select: none; }

        /* ì¹´ë“œ ë° ëª©ë¡ ìŠ¤íƒ€ì¼ */
        .card-sm { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; padding: 12px 18px; }
        .card-lg { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; padding: 25px; }
        
        .item-row { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .item-text { flex-grow: 1; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* ë²„íŠ¼ ê·¸ë£¹ */
        .btn-group-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-main { background: var(--accent); color: white; border: none; flex: 1; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-outline { background: none; border: 1px solid var(--border); color: var(--text); flex: 1; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem; }

        /* í•˜ë‹¨ë°” */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid var(--border); z-index: 99; }
        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 1rem; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        /* íŒì—… ë©”ë‰´ */
        #popup-menu { position: absolute; top: 50px; right: 15px; width: 180px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; overflow: hidden; }
        .menu-item { padding: 15px; font-size: 0.95rem; font-weight: 600; cursor: pointer; border-bottom: 1px solid var(--border); }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { background: rgba(255,255,255,0.05); }

        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); font-family: inherit; font-size: 1rem; }
        .option-btn { width: 100%; padding: 16px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--card); color: var(--text); text-align: left; cursor: pointer; font-size: 1rem; }
        .option-btn.selected { border: 2px solid var(--accent); }
        .option-btn.correct { background: var(--correct) !important; color: white !important; }
        .option-btn.wrong { background: var(--wrong) !important; color: white !important; }
    </style>
</head>
<body class="dark-mode">

<div class="container">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <span id="back-btn" class="hidden" style="cursor:pointer; font-size:24px;" onclick="handleSmartBack()">â†</span>
            <h1 id="view-title">í´ë” ëª©ë¡</h1>
        </div>
        <div class="header-icons">
            <span class="icon-btn" onclick="toggleMenu('menu')">â‰¡</span>
            <span class="icon-btn" onclick="toggleMenu('add')">+</span>
        </div>
        
        <div id="popup-menu" class="hidden"></div>
    </header>

    <div id="view-folder" class="view">
        <div id="content-list"></div>
    </div>

    <div id="view-edit" class="view hidden">
        <h2 id="edit-header">ë¬¸ì œ ì¶”ê°€</h2>
        <textarea id="q-text" placeholder="ë¬¸ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”" rows="4"></textarea>
        <div id="opts-input">
            <input type="text" id="q-opt1" placeholder="1ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt2" placeholder="2ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt3" placeholder="3ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt4" placeholder="4ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt5" placeholder="5ë²ˆ ì„ íƒì§€">
        </div>
        <input type="number" id="q-ans" placeholder="ì •ë‹µ ë²ˆí˜¸ (1-5)">
        <textarea id="q-note" placeholder="í•´ì„¤ì„ ì…ë ¥í•˜ì„¸ìš” (ì„ íƒ)" rows="3"></textarea>
        
        <div class="btn-group-row">
            <button id="btn-next-save" class="btn-outline" onclick="saveQuestion(true)">ì €ì¥ í›„ ë‹¤ìŒ</button>
            <button class="btn-main" onclick="saveQuestion(false)">ì €ì¥ í›„ ë‹«ê¸°</button>
        </div>
    </div>

    <div id="view-setting" class="view hidden">
        <div class="card-lg">
            <h3>â˜ï¸ í´ë¼ìš°ë“œ ë™ê¸°í™”</h3>
            <button id="auth-btn" class="btn-main" onclick="handleAuthClick()">êµ¬ê¸€ ê³„ì • ì—°ê²°</button>
            <div id="sync-controls" class="hidden">
                <p id="sync-status" style="color:var(--accent); font-size:0.9rem; margin-bottom:15px;"></p>
                <button class="btn-outline" style="margin-bottom:12px;" onclick="syncToDrive()">Push (ë°ì´í„° ë°±ì—…)</button>
                <button class="btn-outline" onclick="pullFromDrive()">Pull (ë°ì´í„° ë³µêµ¬)</button>
            </div>
        </div>
        <div class="card-lg">
            <h3>ğŸ¨ í…Œë§ˆ ì„¤ì •</h3>
            <button class="btn-outline" onclick="toggleTheme()">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</button>
        </div>
    </div>

    <div id="view-detail" class="view hidden">
        <div class="card-lg"><h2 id="detail-text" style="margin-top:0;"></h2><div id="detail-options"></div><p id="detail-note" style="color:var(--sub-text); line-height:1.6;"></p></div>
        <button class="btn-main" onclick="openEditMode()">ë¬¸ì œ ìˆ˜ì •</button>
    </div>
    <div id="view-quiz" class="view hidden">
        <div id="quiz-progress" style="text-align:right; margin-bottom:10px;"></div>
        <div class="card-lg"><h2 id="quiz-q-text"></h2><div id="quiz-options"></div><div id="quiz-feedback" class="hidden" style="margin-top:20px; border-top:1px solid var(--border); padding-top:20px;"></div></div>
        <button id="next-btn" class="btn-main hidden" onclick="nextQuiz()">ë‹¤ìŒ ë¬¸ì œ</button>
    </div>
</div>

<nav class="nav-bar">
    <button id="nav-folder" class="nav-item active" onclick="switchTab('folder')">í´ë”</button>
    <button id="nav-setting" class="nav-item" onclick="switchTab('setting')">ì„¤ì •</button>
</nav>

<script>
    let db = JSON.parse(localStorage.getItem('cbt_v4_5_db')) || { folders: { 'root': { name: 'í´ë” ëª©ë¡', parent: null, children: [] } } };
    let currentId = 'root', currentView = 'folder', editingIdx = null, quizList = [], quizIdx = 0, accessToken = null;

    function saveDB() { localStorage.setItem('cbt_v4_5_db', JSON.stringify(db)); }

    // ë©”ë‰´ í† ê¸€ (â‰¡ ë²„íŠ¼ê³¼ + ë²„íŠ¼ì˜ ê¸°ëŠ¥ì„ í†µí•© íŒì—…ìœ¼ë¡œ ê´€ë¦¬)
    function toggleMenu(type) {
        const menu = document.getElementById('popup-menu');
        if (!menu.classList.contains('hidden')) { menu.classList.add('hidden'); return; }
        
        let html = '';
        if (type === 'add') {
            html = `<div class="menu-item" onclick="openFolderModal()">ğŸ“‚ í´ë” ìƒì„±</div>
                    <div class="menu-item" onclick="showAddQuestion()">ğŸ“ ë¬¸ì œ ì¶”ê°€</div>`;
        } else {
            html = `<div class="menu-item" onclick="startQuiz(false)">â–¶ï¸ ìˆœì„œëŒ€ë¡œ í’€ê¸°</div>
                    <div class="menu-item" onclick="startQuiz(true)">ğŸ”€ ì„ì–´ì„œ í’€ê¸°</div>`;
        }
        menu.innerHTML = html;
        menu.classList.remove('hidden');
    }

    // 1.1 ì—°ì† ë¬¸ì œ ë“±ë¡ ê¸°ëŠ¥
    function saveQuestion(isNext) {
        const q = {
            type: 'question',
            text: document.getElementById('q-text').value,
            opts: [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value),
            ans: parseInt(document.getElementById('q-ans').value) - 1,
            note: document.getElementById('q-note').value
        };
        if (!q.text) return alert("ë¬¸ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        
        if (editingIdx !== null) db.folders[currentId].children[editingIdx] = q;
        else db.folders[currentId].children.push(q);
        
        saveDB();
        if (isNext) {
            clearInputs();
            editingIdx = null;
            alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ìŒ ë¬¸ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        } else {
            switchTab('folder');
        }
    }

    function render() {
        const list = document.getElementById('content-list'), folder = db.folders[currentId];
        list.innerHTML = '';
        document.getElementById('view-title').innerText = folder.name;
        document.getElementById('back-btn').classList.toggle('hidden', currentId === 'root' && currentView === 'folder');
        
        folder.children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card-sm"><div class="item-row" onclick="${isF ? `enterFolder('${item.id}')` : `viewQuestion(${idx})`}">
                <span>${isF ? 'ğŸ“‚' : 'ğŸ“'}</span>
                <div class="item-text">${isF ? data.name : data.text}</div>
                <div style="display:flex; gap:12px;">
                    ${isF ? `<span style="color:var(--edit-blue); font-size:14px;" onclick="event.stopPropagation(); renameFolder('${item.id}')">ìˆ˜ì •</span>` : ''}
                    <span style="color:var(--delete-red); font-size:14px;" onclick="event.stopPropagation(); deleteItem(${idx})">ì‚­ì œ</span>
                </div>
            </div></div>`;
        });
    }

    function switchTab(tab) {
        currentView = tab;
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.getElementById('popup-menu').classList.add('hidden');
        render();
    }

    function enterFolder(id) { currentId = id; render(); }
    function handleSmartBack() { 
        if (currentView === 'folder' && currentId !== 'root') { currentId = db.folders[currentId].parent; render(); }
        else switchTab('folder');
    }

    function showAddQuestion() { editingIdx = null; clearInputs(); switchTab('edit'); document.getElementById('edit-header').innerText = "ë¬¸ì œ ì¶”ê°€"; }
    function clearInputs() { document.getElementById('q-text').value=''; [1,2,3,4,5].forEach(i=>document.getElementById('q-opt'+i).value=''); document.getElementById('q-ans').value=''; document.getElementById('q-note').value=''; }

    function startQuiz(shuffle) {
        quizList = db.folders[currentId].children.filter(c => c.type === 'question');
        if (quizList.length === 0) return alert("í’€ ìˆ˜ ìˆëŠ” ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
        if (shuffle) quizList.sort(() => Math.random() - 0.5);
        quizIdx = 0; switchTab('quiz'); showQuiz();
    }
    function showQuiz() {
        const q = quizList[quizIdx];
        document.getElementById('quiz-progress').innerText = `${quizIdx+1} / ${quizList.length}`;
        document.getElementById('quiz-q-text').innerText = q.text;
        document.getElementById('quiz-options').innerHTML = q.opts.map((o,i) => o ? `<button class="option-btn" onclick="checkAns(${i})">${i+1}. ${o}</button>` : '').join('');
        document.getElementById('quiz-feedback').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
    }
    function checkAns(idx) {
        const q = quizList[quizIdx], btns = document.querySelectorAll('.option-btn');
        btns.forEach((b,i) => { b.disabled = true; if(i === idx) b.classList.add('selected'); if(i === q.ans) b.classList.add('correct'); else if(i === idx) b.classList.add('wrong'); });
        document.getElementById('quiz-feedback').innerHTML = `<b>ì •ë‹µ: ${q.ans+1}ë²ˆ</b><p>${q.note || ''}</p>`;
        document.getElementById('quiz-feedback').classList.remove('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
    }
    function nextQuiz() { quizIdx++; if(quizIdx < quizList.length) showQuiz(); else { alert("í•™ìŠµ ì™„ë£Œ!"); switchTab('folder'); } }
    
    function openFolderModal() { const name = prompt("ìƒˆ í´ë” ì´ë¦„:"); if(name) { const nid = 'f'+Date.now(); db.folders[nid] = {name, parent: currentId, children: []}; db.folders[currentId].children.push({type:'folder', id:nid}); saveDB(); render(); } }
    function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { db.folders[currentId].children.splice(idx,1); saveDB(); render(); } }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    window.onload = render;
</script>
</body>
</html>
