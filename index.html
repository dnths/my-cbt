<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v3.4 - Persistence</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --sub-text: #888; --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0 0 80px 0; transition: 0.3s; line-height: 1.5; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; min-height: 40px; }
        h1 { font-size: 18px; font-weight: 700; margin: 0; }
        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; overflow: hidden; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; cursor: pointer; }
        .btn-main { background: var(--accent); color: white; width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; margin-bottom: 8px; }
        .btn-outline { background: none; border: 1px solid var(--accent); color: var(--accent); width: 100%; padding: 14px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid var(--border); z-index: 100; }
        .nav-item { background: none; border: none; color: var(--sub-text); font-size: 15px; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .hidden { display: none; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; }
        .option-btn { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); text-align: left; cursor: pointer; }
        .option-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .option-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #ff5252; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <span id="back-btn" class="hidden" style="cursor:pointer; font-size:20px;" onclick="goBack()">â†</span>
            <h1 id="view-title">í´ë” ëª©ë¡</h1>
        </div>
        <div id="top-add" style="font-size:24px; cursor:pointer;" onclick="addFolderPrompt()">+</div>
    </header>

    <div id="view-folder" class="view">
        <div id="sync-status" style="font-size:11px; color:var(--sub-text); margin-bottom:10px; text-align:right;">
            <span id="dot" class="status-dot"></span><span id="status-text">ì—°ê²° ì•ˆ ë¨</span>
        </div>
        <div id="quiz-header" class="hidden">
            <div class="card" style="padding:15px; background:rgba(33, 150, 243, 0.05);">
                <div style="display:flex; gap:10px;">
                    <button class="btn-outline" style="margin-bottom:0;" onclick="startQuiz(false)">ìˆœì„œëŒ€ë¡œ</button>
                    <button class="btn-main" style="margin-bottom:0;" onclick="startQuiz(true)">ì„ì–´ì„œ</button>
                </div>
                <button class="btn-outline" style="width:100%; margin-top:10px; border-color:var(--sub-text); color:var(--sub-text);" onclick="showAddQuestion()">+ ë¬¸ì œ ì¶”ê°€</button>
            </div>
        </div>
        <div id="content-list"></div>
    </div>

    <div id="view-detail" class="view hidden">
        <div class="card" style="padding:20px;"><h2 id="detail-text" style="font-size:18px; margin-top:0;"></h2><div id="detail-options" style="margin:20px 0;"></div><div id="detail-note" style="padding:15px; background:rgba(255,255,255,0.05); border-radius:10px; font-size:14px; color:var(--sub-text);"></div></div>
        <button class="btn-main" onclick="openEditMode()">ì´ ë¬¸ì œ ìˆ˜ì •í•˜ê¸°</button>
        <button class="btn-outline" onclick="switchTab('folder')">ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
    </div>
    <div id="view-edit" class="view hidden">
        <h2 id="edit-title">ë¬¸ì œ í¸ì§‘</h2>
        <input type="text" id="q-text" placeholder="ë¬¸ì œ ë‚´ìš©">
        <input type="text" id="q-opt1" placeholder="ì„ íƒì§€ 1"><input type="text" id="q-opt2" placeholder="ì„ íƒì§€ 2"><input type="text" id="q-opt3" placeholder="ì„ íƒì§€ 3"><input type="text" id="q-opt4" placeholder="ì„ íƒì§€ 4"><input type="text" id="q-opt5" placeholder="ì„ íƒì§€ 5">
        <input type="number" id="q-ans" placeholder="ì •ë‹µ ë²ˆí˜¸ (1-5)"><textarea id="q-note" placeholder="í•´ì„¤" rows="3"></textarea>
        <button class="btn-main" onclick="saveQuestion()">ì €ì¥í•˜ê¸°</button>
        <button class="btn-outline" onclick="switchTab('folder')">ì·¨ì†Œ</button>
    </div>
    <div id="view-quiz" class="view hidden">
        <div id="quiz-progress" style="font-size:12px; color:var(--sub-text); margin-bottom:10px;"></div>
        <div class="card" style="padding:20px;"><h2 id="quiz-q-text" style="font-size:18px; margin-top:0;"></h2><div id="quiz-options"></div><div id="quiz-feedback" class="hidden" style="margin-top:15px; padding:10px; border-radius:8px;"></div></div>
        <button id="next-btn" class="btn-main hidden" onclick="nextQuiz()">ë‹¤ìŒ ë¬¸ì œ</button>
        <button class="btn-outline" onclick="confirm('ê·¸ë§Œí’€ê¹Œìš”?') && switchTab('folder')">ì¤‘ë‹¨í•˜ê¸°</button>
    </div>

    <div id="view-setting" class="view hidden">
        <div class="card" style="padding:20px;">
            <h3>â˜ï¸ í´ë¼ìš°ë“œ ë™ê¸°í™”</h3>
            <button id="auth-btn" class="btn-main" onclick="handleAuthClick()">êµ¬ê¸€ ê³„ì • ì—°ê²°</button>
            <div id="sync-controls" class="hidden">
                <p id="user-info" style="font-size:13px; color:var(--accent); margin-bottom:15px;"></p>
                <button class="btn-outline" onclick="syncToDrive()">í˜„ì¬ ë°ì´í„° ì˜¬ë¦¬ê¸° (Push)</button>
                <button class="btn-outline" onclick="pullFromDrive()">í´ë¼ìš°ë“œ ë°ì´í„° ë°›ê¸° (Pull)</button>
                <button class="btn-outline" style="border-color:#ff5252; color:#ff5252;" onclick="handleSignoutClick()">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button id="nav-folder" class="nav-item active" onclick="switchTab('folder')">FOLDER</button>
    <button id="nav-setting" class="nav-item" onclick="switchTab('setting')">SETTING</button>
</nav>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    const SYNC_FILE_NAME = 'cbt_master_v3_sync.json'; // íŒŒì¼ ì´ë¦„ ê³ ì •

    let db = JSON.parse(localStorage.getItem('cbt_v3_4_db')) || { folders: { 'root': { name: 'í´ë” ëª©ë¡', parent: null, children: [] } } };
    let currentId = 'root', editingIdx = null, quizList = [], quizIdx = 0, accessToken = null, tokenClient;

    function saveDB() { localStorage.setItem('cbt_v3_4_db', JSON.stringify(db)); }

    // --- êµ¬ê¸€ API ì„¸ì…˜ ìœ ì§€ ë¡œì§ ---
    function gapiInit() {
        gapi.load('client', async () => {
            await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] });
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ê¸°ì¡´ í† í° í™•ì¸
            const savedToken = sessionStorage.getItem('g_access_token');
            if (savedToken) {
                accessToken = savedToken;
                gapi.client.setToken({ access_token: accessToken });
                onAuthSuccess();
            }
        });
    }

    function gisInit() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: SCOPES,
            callback: (resp) => {
                accessToken = resp.access_token;
                sessionStorage.setItem('g_access_token', accessToken); // ì„¸ì…˜ì— ì €ì¥
                gapi.client.setToken({ access_token: accessToken });
                onAuthSuccess();
            },
        });
    }

    function onAuthSuccess() {
        document.getElementById('auth-btn').classList.add('hidden');
        document.getElementById('sync-controls').classList.remove('hidden');
        document.getElementById('dot').style.background = '#4caf50';
        document.getElementById('status-text').innerText = 'í´ë¼ìš°ë“œ ì—°ê²°ë¨';
    }

    function handleAuthClick() {
        tokenClient.requestAccessToken({ prompt: accessToken ? '' : 'consent' });
    }

    function handleSignoutClick() {
        if(accessToken) google.accounts.oauth2.revokeToken(accessToken);
        sessionStorage.removeItem('g_access_token');
        location.reload();
    }

    // --- ë™ê¸°í™” ë¡œì§ ë³´ê°• (ë°ì´í„° ì†Œì‹¤ ë°©ì§€) ---
    async function syncToDrive() {
        try {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const list = await gapi.client.drive.files.list({ q: `name='${SYNC_FILE_NAME}' and trashed=false`, fields: 'files(id, name)' });
            const files = list.result.files;

            if (files.length > 0) {
                // ê¸°ì¡´ íŒŒì¼ ì—…ë°ì´íŠ¸
                await fetch(`https://www.googleapis.com/upload/drive/v3/files/${files[0].id}?uploadType=media`, {
                    method: 'PATCH', headers: { 'Authorization': `Bearer ${accessToken}` }, body: blob
                });
            } else {
                // ìƒˆ íŒŒì¼ ìƒì„±
                const metadata = { name: SYNC_FILE_NAME, mimeType: 'application/json' };
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', blob);
                await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form
                });
            }
            alert("ë“œë¼ì´ë¸Œë¡œ ì—…ë¡œë“œ ì™„ë£Œ!");
        } catch (e) { alert("ì—…ë¡œë“œ ì‹¤íŒ¨: " + e.message); }
    }

    async function pullFromDrive() {
        try {
            const list = await gapi.client.drive.files.list({ q: `name='${SYNC_FILE_NAME}' and trashed=false`, fields: 'files(id, name)' });
            const files = list.result.files;
            if (files.length === 0) return alert("ë“œë¼ì´ë¸Œì— ì €ì¥ëœ ë°ì´í„° íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € Pushë¥¼ í•´ì£¼ì„¸ìš”.");

            const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${files[0].id}?alt=media`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const cloudData = await resp.json();
            
            if(confirm("í´ë¼ìš°ë“œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ë©´ í˜„ì¬ ê¸°ê¸°ì˜ ë°ì´í„°ê°€ ëª¨ë‘ êµì²´ë©ë‹ˆë‹¤. ì§„í–‰í• ê¹Œìš”?")) {
                db = cloudData;
                saveDB();
                location.reload();
            }
        } catch (e) { alert("ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: " + e.message); }
    }

    // --- ê¸°ë³¸ UI/ë‚´ë¹„ê²Œì´ì…˜ ë¡œì§ ---
    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.getElementById('nav-folder').classList.toggle('active', tab !== 'setting');
        document.getElementById('nav-setting').classList.toggle('active', tab === 'setting');
        
        if(tab === 'setting') {
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('back-btn').onclick = () => switchTab('folder');
            document.getElementById('top-add').classList.add('hidden');
        } else {
            document.getElementById('back-btn').onclick = goBack;
            render();
        }
    }

    function render() {
        const list = document.getElementById('content-list'), folder = db.folders[currentId];
        list.innerHTML = '';
        document.getElementById('view-title').innerText = folder.name;
        document.getElementById('back-btn').classList.toggle('hidden', currentId === 'root');
        document.getElementById('top-add').classList.toggle('hidden', false);
        document.getElementById('quiz-header').classList.toggle('hidden', currentId === 'root');

        folder.children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card"><div class="item-row" onclick="${isF ? `enterFolder('${item.id}')` : `viewQuestion(${idx})`}">
                <span>${isF ? 'ğŸ“‚ ' + data.name : 'ğŸ“ ' + data.text}</span>
                <span style="color:var(--sub-text); font-size:12px;" onclick="deleteItem(${idx}, event)">ì‚­ì œ</span>
            </div></div>`;
        });
    }

    // (viewQuestion, openEditMode, saveQuestion, startQuiz, showQuiz, checkAns, nextQuiz ë“± ì´ì „ ë¡œì§ê³¼ ë™ì¼)
    function viewQuestion(idx) { editingIdx = idx; const q = db.folders[currentId].children[idx]; document.getElementById('detail-text').innerText = q.text; document.getElementById('detail-options').innerHTML = q.opts.map((o, i) => o ? `<div>${i+1}. ${o} ${i === q.ans ? 'âœ…' : ''}</div>` : '').join(''); document.getElementById('detail-note').innerText = q.note || "í•´ì„¤ ì—†ìŒ"; switchTab('detail'); }
    function openEditMode() { const q = db.folders[currentId].children[editingIdx]; document.getElementById('q-text').value = q.text; q.opts.forEach((v, i) => document.getElementById('q-opt'+(i+1)).value = v); document.getElementById('q-ans').value = q.ans + 1; document.getElementById('q-note').value = q.note; switchTab('edit'); }
    function saveQuestion() { const q = { type: 'question', text: document.getElementById('q-text').value, opts: [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value), ans: parseInt(document.getElementById('q-ans').value)-1, note: document.getElementById('q-note').value }; if(editingIdx !== null) db.folders[currentId].children[editingIdx] = q; else db.folders[currentId].children.push(q); saveDB(); switchTab('folder'); }
    function startQuiz(shuffle) { quizList = db.folders[currentId].children.filter(c => c.type === 'question'); if(quizList.length === 0) return alert("ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤."); if(shuffle) quizList.sort(() => Math.random() - 0.5); quizIdx = 0; switchTab('quiz'); showQuiz(); }
    function showQuiz() { const q = quizList[quizIdx]; document.getElementById('quiz-progress').innerText = `${quizIdx + 1} / ${quizList.length}`; document.getElementById('quiz-q-text').innerText = q.text; document.getElementById('quiz-options').innerHTML = q.opts.map((o, i) => o ? `<button class="option-btn" onclick="checkAns(${i})">${i+1}. ${o}</button>` : '').join(''); document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('next-btn').classList.add('hidden'); }
    function checkAns(idx) { const q = quizList[quizIdx], btns = document.querySelectorAll('.option-btn'); btns.forEach((b, i) => { if(i === q.ans) b.classList.add('correct'); else if(i === idx) b.classList.add('wrong'); b.disabled = true; }); document.getElementById('quiz-feedback').innerHTML = `<b>ì •ë‹µ: ${q.ans+1}ë²ˆ</b><br>${q.note || ''}`; document.getElementById('quiz-feedback').classList.remove('hidden'); document.getElementById('next-btn').classList.remove('hidden'); }
    function nextQuiz() { quizIdx++; if(quizIdx < quizList.length) showQuiz(); else { alert("í•™ìŠµ ì™„ë£Œ!"); switchTab('folder'); } }
    function enterFolder(id) { currentId = id; render(); }
    function goBack() { if(db.folders[currentId].parent) { currentId = db.folders[currentId].parent; render(); } }
    function addFolderPrompt() { const n = prompt("í´ë”ëª…"); if(n) { const id='f'+Date.now(); db.folders[id]={name:n, parent:currentId, children:[]}; db.folders[currentId].children.push({type:'folder', id}); saveDB(); render(); } }
    function clearInputs() { document.getElementById('q-text').value=''; [1,2,3,4,5].forEach(i=>document.getElementById('q-opt'+i).value=''); document.getElementById('q-ans').value=''; document.getElementById('q-note').value=''; }
    function showAddQuestion() { editingIdx = null; clearInputs(); switchTab('edit'); }
    function deleteItem(idx, e) { e.stopPropagation(); if(confirm("ì‚­ì œ?")) { const item = db.folders[currentId].children[idx]; if(item.type === 'folder') delete db.folders[item.id]; db.folders[currentId].children.splice(idx, 1); saveDB(); render(); } }

    window.onload = () => { gapiInit(); gisInit(); render(); };
</script>
</body>
</html>
