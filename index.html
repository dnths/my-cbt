<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CBT Master v6.6</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --text: #ffffff; --sub-text: #888; 
            --border: #2a2a2a; --accent: #2196f3; --correct: #4caf50; --wrong: #f44336; 
            --btn-edit: #4682B4; --btn-del: #D32F2F; 
            --container-w: 550px;
        }
        body.light-mode { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --sub-text: #adb5bd; --border: #e9ecef; --accent: #0d6efd; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 60px 0 120px 0; transition: 0.3s; overflow-x: hidden; }
        
        header { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-size: 0.85rem; font-weight: 800; opacity: 0.5; letter-spacing: 1px; }

        .container { max-width: var(--container-w); margin: 0 auto; padding: 15px; }
        .hidden { display: none !important; }

        /* í•˜ë‹¨ ë°” ë° ì „ì‚¬ ë©”ë‰´ */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0 25px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-item { position: relative; color: var(--sub-text); font-size: 0.9rem; font-weight: 700; cursor: pointer; padding: 10px; }
        .pop-menu { position: absolute; bottom: 75px; left: 50%; transform: translateX(-50%); width: 140px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: none; overflow: hidden; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); z-index: 3000; }
        .pop-menu div { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.9rem; cursor: pointer; color: var(--text); }
        .pop-menu div:last-child { border-bottom: none; }

        /* ì¹´ë“œ ë° ë²„íŠ¼ UI */
        .card-sm, .card-lg { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; padding: 20px; position: relative; }
        .action-btn { font-size: 13px; padding: 6px 12px; border-radius: 6px; color: white; cursor: pointer; margin-left: 8px; font-weight: 700; border: none; }
        .btn-edit { background: var(--btn-edit); }
        .btn-del { background: var(--btn-del); }
        .back-link { display: inline-block; margin-bottom: 15px; color: var(--accent); font-weight: 700; cursor: pointer; font-size: 0.95rem; }

        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-family: inherit; }
        .btn-full { width: 100%; padding: 16px; border-radius: 10px; border: none; background: var(--accent); color: white; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        #launcher { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .launcher-btn { width: 85%; max-width: 300px; padding: 40px 20px; margin: 10px; border-radius: 20px; background: var(--card); border: 1px solid var(--border); font-size: 1.1rem; font-weight: 800; text-align: center; cursor: pointer; color: var(--text); }

        .pre-wrap { white-space: pre-wrap; word-break: break-all; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 4000; }
        .modal-content { background: var(--card); width: 85%; max-width: 400px; border-radius: 16px; padding: 30px; }
    </style>
</head>
<body class="dark-mode">

<div id="launcher">
    <div style="margin-bottom: 30px; font-weight: 800; opacity: 0.6; font-size: 1.5rem;">CBT MASTER v6.6</div>
    <div class="launcher-btn" onclick="enterMode('note')">ğŸ“š ì˜¤ë‹µ ë…¸íŠ¸</div>
    <div class="launcher-btn" onclick="enterMode('memo')">ğŸ“ ë©”ëª¨ í—ˆë¸Œ</div>
</div>

<header>
    <div class="logo">CBT MASTER</div>
    <div id="mode-indicator" style="font-size: 0.8rem; font-weight: 700; color: var(--accent);"></div>
</header>

<div id="main-container" class="container">
    <div id="view-folder" class="view hidden"><div id="content-list"></div></div>
    <div id="view-memo" class="view hidden"><div id="memo-list"></div></div>
    
    <div id="view-edit" class="view hidden">
        <div class="back-link" onclick="cancelEdit()">â† ì·¨ì†Œí•˜ê³  ëŒì•„ê°€ê¸°</div>
        <h2 id="edit-title">ì‘ì„±</h2>
        <textarea id="q-text" placeholder="ì œëª© ë˜ëŠ” ë¬¸ì œ ë‚´ìš©" rows="3"></textarea>
        <div id="opts-area">
            <input type="text" id="q-opt1" placeholder="1ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt2" placeholder="2ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt3" placeholder="3ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt4" placeholder="4ë²ˆ ì„ íƒì§€">
            <input type="text" id="q-opt5" placeholder="5ë²ˆ ì„ íƒì§€">
            <input type="number" id="q-ans" placeholder="ì •ë‹µ ë²ˆí˜¸ (1-5)">
        </div>
        <input type="text" id="q-tags" placeholder="íƒœê·¸ (#ê°œë… #ì¤‘ìš”)">
        <textarea id="q-note" placeholder="í•´ì„¤ ë˜ëŠ” ë©”ëª¨ ë‚´ìš© (ë¬¸ë‹¨ ì–‘ì‹ ìœ ì§€)" rows="8"></textarea>
        <button class="btn-full" id="save-btn" onclick="saveItem()">ì €ì¥ ì™„ë£Œ</button>
    </div>

    <div id="view-quiz" class="view hidden">
        <div class="back-link" onclick="switchTab('folder')">â† í’€ì´ ì¤‘ë‹¨</div>
        <div id="quiz-progress" style="text-align:right; margin-bottom:15px; font-weight:700;"></div>
        <div class="card-lg">
            <h3 id="quiz-question" style="line-height:1.5;"></h3>
            <div id="quiz-options"></div>
            <div id="quiz-feedback" class="hidden pre-wrap" style="margin-top:20px; padding-top:20px; border-top:1px solid var(--border);"></div>
        </div>
        <button id="quiz-next-btn" class="btn-full hidden" onclick="nextQuiz()">ë‹¤ìŒ ë¬¸ì œ</button>
    </div>

    <div id="view-setting" class="view hidden">
        <h3>í´ë¼ìš°ë“œ ë™ê¸°í™”</h3>
        <div id="user-info" style="margin-bottom:15px; font-size:0.9rem; color:var(--sub-text);">ì—°ê²° ì „</div>
        <button id="auth-btn" class="btn-full" onclick="handleAuthClick()">Google Drive ì—°ê²°</button>
        <div id="sync-controls" class="hidden">
            <button class="btn-full" onclick="syncToDrive()">êµ¬ê¸€ ë“œë¼ì´ë¸Œë¡œ ë°±ì—… (Push)</button>
            <button class="btn-full" onclick="pullFromDrive()" style="background:#555;">ë°ì´í„° ë™ê¸°í™” (Pull)</button>
        </div>
        <h3 style="margin-top:30px;">í™”ë©´ ì„¤ì •</h3>
        <button class="btn-full" style="background: var(--card); border: 1px solid var(--border);" onclick="toggleTheme()">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</button>
    </div>
</div>

<nav id="nav-bar" class="nav-bar hidden"></nav>

<div id="modal-folder" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>í´ë” ìƒì„±</h3>
        <input type="text" id="folder-input" placeholder="í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
        <div style="display:flex; gap:12px;">
            <button class="modal-btn" style="flex:1; background:#444; color:white; border:none; border-radius:8px; padding:12px;" onclick="closeModal()">ì·¨ì†Œ</button>
            <button class="modal-btn" style="flex:1; background:var(--accent); color:white; border:none; border-radius:8px; padding:12px;" onclick="confirmCreateFolder()">í™•ì¸</button>
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = '457447322855-c441e44d677o9ai9resofp5c8modknd3.apps.googleusercontent.com';
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    let db = JSON.parse(localStorage.getItem('cbt_v6_6_db')) || { folders: { 'root': { name: 'í™ˆ', parent: null, children: [] }, 'free_memo': { name: 'ììœ  ë©”ëª¨', parent: 'root', children: [] } } };
    let currentId = 'root', appMode = '', quizQueue = [], quizIdx = 0, editingItem = null, tokenClient;

    function saveDB() { localStorage.setItem('cbt_v6_6_db', JSON.stringify(db)); }

    // --- ë™ê¸°í™” í’€ ë¡œì§ ---
    function gInit() {
        gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: DISCOVERY_DOCS }); });
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: SCOPES,
            callback: (res) => {
                if (res.error) return;
                document.getElementById('user-info').innerText = "ì—°ê²°ë¨: ë™ê¸°í™” ì¤€ë¹„ ì™„ë£Œ";
                document.getElementById('auth-btn').classList.add('hidden');
                document.getElementById('sync-controls').classList.remove('hidden');
            }
        });
    }

    async function syncToDrive() {
        try {
            const fileName = "cbt_v6_backup.json";
            const res = await gapi.client.drive.files.list({ q: `name='${fileName}' and trashed=false`, fields: 'files(id)' });
            const fileId = res.result.files.length > 0 ? res.result.files[0].id : null;
            const content = JSON.stringify(db);
            const metadata = { name: fileName, mimeType: 'application/json' };

            if (fileId) {
                await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                    method: 'PATCH', headers: { Authorization: `Bearer ${gapi.auth.getToken().access_token}` }, body: content
                });
            } else {
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', new Blob([content], { type: 'application/json' }));
                await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST', headers: { Authorization: `Bearer ${gapi.auth.getToken().access_token}` }, body: form
                });
            }
            alert("ë°±ì—… ì™„ë£Œ!");
        } catch (e) { alert("ë°±ì—… ì˜¤ë¥˜: " + e.message); }
    }

    async function pullFromDrive() {
        try {
            const res = await gapi.client.drive.files.list({ q: "name='cbt_v6_backup.json' and trashed=false", fields: 'files(id)' });
            if (res.result.files.length === 0) return alert("ë°±ì—… íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            const fileId = res.result.files[0].id;
            const data = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
            db = data.result; saveDB(); render(); alert("ë™ê¸°í™” ì„±ê³µ!");
        } catch (e) { alert("ì˜¤ë¥˜: " + e.message); }
    }

    function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

    // --- ì•± ë¡œì§ ---
    function enterMode(mode) {
        appMode = mode;
        document.getElementById('launcher').classList.add('hidden');
        document.getElementById('nav-bar').classList.remove('hidden');
        document.getElementById('mode-indicator').innerText = mode === 'note' ? 'ğŸ“š ì˜¤ë‹µ ë…¸íŠ¸' : 'ğŸ“ ë©”ëª¨ í—ˆë¸Œ';
        renderNavBar(); switchTab(mode === 'note' ? 'folder' : 'memo');
    }

    function renderNavBar() {
        const nav = document.getElementById('nav-bar');
        if(appMode === 'note') {
            nav.innerHTML = `
                <div class="nav-item" onclick="goHome()">í™ˆ</div>
                <div class="nav-item" onclick="togglePop('pop-add')">ìƒì„±
                    <div id="pop-add" class="pop-menu">
                        <div onclick="openModal(); togglePop('pop-add');">í´ë” ìƒì„±</div>
                        <div onclick="showAddQuestion(); togglePop('pop-add');">ë¬¸ì œ ì¶”ê°€</div>
                    </div>
                </div>
                <div class="nav-item" onclick="togglePop('pop-quiz')">í’€ì´
                    <div id="pop-quiz" class="pop-menu">
                        <div onclick="startQuiz(false); togglePop('pop-quiz');">ìˆœì„œëŒ€ë¡œ</div>
                        <div onclick="startQuiz(true); togglePop('pop-quiz');">ì„ì–´ì„œ</div>
                    </div>
                </div>
                <div class="nav-item" onclick="switchTab('setting')">ì„¤ì •</div>`;
        } else {
            nav.innerHTML = `<div class="nav-item" onclick="goHome()">í™ˆ</div><div class="nav-item" onclick="showAddMemo()">ìƒì„±</div><div class="nav-item" onclick="togglePop('pop-search')">ê²€ìƒ‰<div id="pop-search" class="pop-menu" style="width:250px; padding:10px;"><input type="text" id="tag-search" placeholder="ê²€ìƒ‰..." oninput="renderMemoHub()" style="margin:0;"></div></div><div class="nav-item" onclick="switchTab('setting')">ì„¤ì •</div>`;
        }
    }

    function togglePop(id) {
        const target = document.getElementById(id);
        const isOpen = target.style.display === 'block';
        document.querySelectorAll('.pop-menu').forEach(p => p.style.display = 'none');
        target.style.display = isOpen ? 'none' : 'block';
    }

    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        render();
    }

    function renderFolder() {
        const list = document.getElementById('content-list');
        list.innerHTML = (currentId !== 'root') ? `<div class="back-link" onclick="goBack()">â† ë’¤ë¡œê°€ê¸°</div>` : '';
        db.folders[currentId].children.forEach((item, idx) => {
            const isF = item.type === 'folder', data = isF ? db.folders[item.id] : item;
            list.innerHTML += `<div class="card-sm" style="display:flex; justify-content:space-between; align-items:center;">
                <div onclick="${isF ? `enterFolder('${item.id}')` : ''}" style="flex:1; cursor:pointer;">
                    ${!isF && data.tags ? `<span style="color:var(--accent); font-size:11px; display:block; margin-bottom:3px;">${data.tags}</span>` : ''}
                    <b>${data.name || data.text}</b>
                </div>
                <div style="display:flex;">
                    <button class="action-btn btn-edit" onclick="${isF ? `editFolderName('${item.id}')` : `editQuestion(${idx})`}">ìˆ˜ì •</button>
                    <button class="action-btn btn-del" onclick="deleteItem(${idx})">ì‚­ì œ</button>
                </div>
            </div>`;
        });
    }

    function renderMemoHub() {
        const list = document.getElementById('memo-list'), query = document.getElementById('tag-search')?.value.toLowerCase() || "";
        list.innerHTML = '';
        db.folders['free_memo'].children.forEach((item, idx) => {
            if((item.text + (item.note||"") + (item.tags||"")).toLowerCase().includes(query)) {
                list.innerHTML += `<div class="card-lg">
                    <div style="color:var(--accent); font-size:12px; font-weight:700;">${item.tags || '#ë©”ëª¨'}</div>
                    <b style="font-size:1.1rem;">${item.text}</b>
                    <div class="pre-wrap" style="margin-top:12px; opacity:0.8; font-size:0.95rem; line-height:1.6;">${item.note || '(ë‚´ìš© ì—†ìŒ)'}</div>
                    <div style="text-align:right; margin-top:15px;">
                        <button class="action-btn btn-edit" onclick="editMemoFromHub(${idx})">ìˆ˜ì •</button>
                        <button class="action-btn btn-del" onclick="deleteMemoItem(${idx})">ì‚­ì œ</button>
                    </div>
                </div>`;
            }
        });
    }

    function showAddQuestion() { editingItem = null; document.getElementById('edit-title').innerText="ë¬¸ì œ ì¶”ê°€"; document.getElementById('opts-area').classList.remove('hidden'); switchTab('edit'); }
    function showAddMemo() { editingItem = null; document.getElementById('edit-title').innerText="ë©”ëª¨ ì‘ì„±"; document.getElementById('opts-area').classList.add('hidden'); switchTab('edit'); }

    function editQuestion(idx) { editingItem = { fId: currentId, idx: idx }; fillEditForm(db.folders[currentId].children[idx], "ë¬¸ì œ ìˆ˜ì •", false); }
    function editMemoFromHub(idx) { editingItem = { fId: 'free_memo', idx: idx }; fillEditForm(db.folders['free_memo'].children[idx], "ë©”ëª¨ ìˆ˜ì •", true); }

    function fillEditForm(q, title, isMemo) {
        document.getElementById('edit-title').innerText = title;
        document.getElementById('q-text').value = q.text; document.getElementById('q-note').value = q.note || ''; document.getElementById('q-tags').value = q.tags || '';
        if(!isMemo) { document.getElementById('opts-area').classList.remove('hidden'); q.opts.forEach((opt, i) => document.getElementById('q-opt'+(i+1)).value = opt); document.getElementById('q-ans').value = q.ans; }
        else { document.getElementById('opts-area').classList.add('hidden'); }
        switchTab('edit');
    }

    function saveItem() {
        const isMemoPage = document.getElementById('opts-area').classList.contains('hidden');
        const text = document.getElementById('q-text').value, note = document.getElementById('q-note').value, tags = document.getElementById('q-tags').value;
        if(!text) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");

        const item = { 
            type:'question', text, note, tags, 
            opts: isMemoPage ? [] : [1,2,3,4,5].map(i => document.getElementById('q-opt'+i).value), 
            ans: isMemoPage ? -1 : parseInt(document.getElementById('q-ans').value) 
        };

        if(editingItem) {
            db.folders[editingItem.fId].children[editingItem.idx] = item;
        } else {
            if(isMemoPage) {
                db.folders['free_memo'].children.push(item);
            } else {
                db.folders[currentId].children.push(item);
                // [í•µì‹¬] í•´ì„¤ì´ ìˆìœ¼ë©´ ë©”ëª¨ í—ˆë¸Œì— ë…ë¦½ ë³µì‚¬ë³¸ ìƒì„±
                if(note.trim() !== "") {
                    db.folders['free_memo'].children.push({ type: 'question', text: `[í•´ì„¤] ${text}`, note, tags, opts: [], ans: -1 });
                }
            }
        }
        saveDB(); 
        document.querySelectorAll('#view-edit input, #view-edit textarea').forEach(i => i.value='');
        switchTab(isMemoPage ? 'memo' : 'folder');
    }

    function startQuiz(isShuffle) {
        quizQueue = db.folders[currentId].children.filter(item => item.type === 'question' && item.ans !== -1);
        if(quizQueue.length === 0) return alert("ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
        if(isShuffle) quizQueue.sort(() => Math.random() - 0.5);
        quizIdx = 0; switchTab('quiz'); showQuiz();
    }

    function showQuiz() {
        const q = quizQueue[quizIdx];
        document.getElementById('quiz-progress').innerText = `${quizIdx + 1} / ${quizQueue.length}`;
        document.getElementById('quiz-question').innerText = q.text;
        document.getElementById('quiz-options').innerHTML = q.opts.map((opt, i) => opt ? `<button class="btn-full" style="background:var(--card); border:1px solid var(--border); text-align:left;" onclick="checkAnswer(${i+1})">${i+1}. ${opt}</button>` : '').join('');
        document.getElementById('quiz-feedback').classList.add('hidden'); document.getElementById('quiz-next-btn').classList.add('hidden');
    }

    function checkAnswer(ans) {
        const q = quizQueue[quizIdx]; const feedback = document.getElementById('quiz-feedback');
        feedback.innerHTML = `<b style="color:${ans===q.ans?'var(--correct)':'var(--wrong)'}; font-size:1.1rem;">${ans===q.ans?'ì •ë‹µì…ë‹ˆë‹¤!':'ì˜¤ë‹µì…ë‹ˆë‹¤.'} (ì •ë‹µ: ${q.ans}ë²ˆ)</b><div style="margin-top:10px; opacity:0.9;">${q.note || ''}</div>`;
        feedback.classList.remove('hidden'); document.getElementById('quiz-next-btn').classList.remove('hidden');
        document.querySelectorAll('#quiz-options button').forEach(b => b.disabled = true);
    }

    function nextQuiz() { quizIdx++; if(quizIdx < quizQueue.length) showQuiz(); else { alert("í•™ìŠµ ì™„ë£Œ!"); switchTab('folder'); } }
    function cancelEdit() { if(confirm("ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) switchTab(appMode === 'note' ? 'folder' : 'memo'); }
    function goBack() { currentId = db.folders[currentId].parent; render(); }
    function goHome() { document.getElementById('launcher').classList.remove('hidden'); document.getElementById('nav-bar').classList.add('hidden'); currentId = 'root'; }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function openModal() { document.getElementById('modal-folder').classList.remove('hidden'); }
    function closeModal() { document.getElementById('modal-folder').classList.add('hidden'); }
    function confirmCreateFolder() {
        const name = document.getElementById('folder-input').value;
        if(name) { const id = 'f' + Date.now(); db.folders[id] = { name, parent: currentId, children: [] }; db.folders[currentId].children.push({ type: 'folder', id }); saveDB(); render(); }
        closeModal();
    }
    function editFolderName(id) { const n = prompt("ìƒˆ ì´ë¦„:", db.folders[id].name); if(n) { db.folders[id].name = n; saveDB(); render(); } }
    function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { db.folders[currentId].children.splice(idx,1); saveDB(); render(); } }
    function deleteMemoItem(idx) { if(confirm("ë©”ëª¨ë¥¼ ì‚­ì œí•©ë‹ˆë‹¤. (ì˜¤ë‹µ ë…¸íŠ¸ ì›ë³¸ì€ ìœ ì§€ë©ë‹ˆë‹¤)")) { db.folders['free_memo'].children.splice(idx,1); saveDB(); renderMemoHub(); } }

    window.onload = gInit;
</script>
</body>
